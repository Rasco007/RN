<div id="ver_img" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Visualizaci&oacute;n de Imagen</h4>
            </div>
            <div class="modal-body">
                <div
                    id="contenedor_imagen_ampliada"
                    style="height: auto; width: auto"
                ></div>
            </div>
            <div class="modal-footer">
                <button
                    id="btn_salir_visualizacion"
                    type="button"
                    class="btn btn-default"
                    data-dismiss="modal"
                >
                    Salir
                </button>
            </div>
        </div>
    </div>
</div>

<div id="cargar_img" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Carga de Imagen</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-md-12">
                        <div class="input-group">
                            <input
                                id="upload-file-info"
                                type="text"
                                class="form-control input"
                                placeholder="Presione Elegir Imagen..."
                                readonly
                            />
                            <span
                                class="input-group-btn"
                                style="font-size: inherit"
                            >
                                <label class="btn btn-default btn-file">
                                    Elegir Imagen
                                    <input
                                        id="archivo"
                                        name="c_img_div"
                                        type="file"
                                        style="display: none"
                                        onchange="$('#upload-file-info').val($(this).val())"
                                    />
                                </label>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button
                    id="btn_cancelar_carga"
                    type="button"
                    class="btn btn-default"
                    data-dismiss="modal"
                >
                    Cancelar
                </button>
                <button
                    id="btn_cargar_img"
                    type="button"
                    class="btn btn-primary"
                >
                    Cargar Imagen
                </button>
            </div>
        </div>
    </div>
</div>

<table id="imagenes_grid" class="scroll" cellpadding="0" cellspacing="0">
    <tr>
        <td></td>
    </tr>
</table>
<div id="imagenes_grid_pager" class="scroll"></div>
