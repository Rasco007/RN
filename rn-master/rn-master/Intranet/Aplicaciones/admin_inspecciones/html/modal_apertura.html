<!-- Modal ABM Actividad -->
<div class="modal fade" id="modal_apertura" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="exampleModalLiveLabel">Apertura</h5>
            </div>
            <div class="modal-body">
                <form id="form_apertura">
                    <input type="hidden" id="apertura_id_inspeccion">

                    <div class="form-group" style="display: flex;flex-direction: column;max-width: 80%;margin: 0 auto;gap: 5px;">
                        <label for="fecha_apertura">Fecha de Apertura(*)</label>
                        <div class="input-group alta_general">
                            <input type="text"  class="form-control input-sm input_fecha text-center validate[required] datepicker" id="fecha_apertura" placeholder="(DD/MM/AAAA)" autocomplete="off" style="text-align: center;">
                            <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar" id="date"></span>
                                </span>
                        </div>
                        <label for="d_observacion_apertura">Observaciones</label>
                        <div class="input-group alta_general">
                            <input type="text"  class="form-control input-sm" id="d_observacion_apertura">
                        </div>
                        <label for="d_domicilio_apertura">Domicilio Ubicado</label>
                        <div class="input-group alta_general">
                            <input type="text"  class="form-control input-sm" id="d_domicilio_apertura">
                        </div>
                        <label for="d_articulo_apertura">Artículo de Notificación</label>
                        <div class="input-group alta_general">
                            <input type="text"  class="form-control input-sm" id="d_articulo_apertura">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" class="btn btn-sm" id="btn_guardar_apertura"><span
                            class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
