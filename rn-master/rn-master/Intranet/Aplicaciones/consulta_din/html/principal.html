<!--DIV BUSQUEDA-->
<div id="div_search" class="panel-search">
    <div class="panel panel-primary">
        <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapse_search" aria-expanded="true" aria-controls="#collapse_search">
            <span class="glyphicon"></span>
        </a>
        <div class="collapse in" id="collapse_search" aria-expanded="true">
            <div class="panel-heading">B&uacute;squeda</div>
            <div class="panel-body">
                <form id='frm_filtro' style="margin-top: 5px;">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="id_cons_dinamica">Consulta (*):</label>
                            <div class="input-group">
                                <input name='id_cons_dinamica' type="hidden" class="form-control validate[required]" id="id_cons_dinamica">
                                <input name='d_proceso' class="form-control" type="hidden" id="d_procedimiento" readonly>
                                <input name='d_consulta' type="text" class="form-control input" id="d_consulta" readonly>
                                <span class="input-group-addon btn_lupa" id="lupa_d_consulta">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="id_cons_dinamica">Descripción:</label>
                            <textarea name='desc_consulta' type="text" class="form-control input" id="desc_consulta" readonly></textarea>

                        </div>
                        <div class="form-group col-md-3 text-center" style="margin-top: 5px;">
                            <button type='button' id='btn_buscar' name='btn_buscar' class="btn btn_buscar" style="margin-top: 15px;"></button>
                            <button type='button' id='btn_limpiar' name='btn_limpiar' class="btn btn_limpiar" style="margin-top: 15px;"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<table id='param_grid' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
<div id='param_grid_pager' class='scroll' style='text-align:center;'></div>

<div id='modal_parametros' class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Parámetros de la Función</h4>
            </div>
            <div class="modal-body" id="modal_parametros_body">


            </div>
            <div class="modal-footer">
                <button id='btn_guardar_modal_parametros' type="button" class="btn btn-default" >Guardar</button>
                <button id='btn_salir_modal_parametros' type="button" class="btn btn-default" data-dismiss="modal">Salir</button></div>
        </div>
    </div>
</div>

<div style='text-align:center;'>
    <button id='btn_ejecutar' style="margin-top: 15px;margin-bottom: 15px;" type="button" class="btn btn-default" >Ejecutar</button>
</div>

<table id='result_grid' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
<div id='result_grid_pager' class='scroll' style='text-align:center;'></div>
