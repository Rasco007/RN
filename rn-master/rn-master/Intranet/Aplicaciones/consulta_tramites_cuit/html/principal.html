<div id="div_search" class="panel-search">
	<div class="panel panel-primary">
		<a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapse_search" aria-expanded="true" aria-controls="#collapse_search">
			<span class="glyphicon"></span>
		</a>
		<div class="collapse in" id="collapse_search" aria-expanded="true">
			<div class="panel-heading">Datos del Trámite</div>
			<div class="panel-body">
				<form id='frm_consulta_tramites_cuit' style="margin-top: 5px;">
					<div class="row">
						<input name='id_contribuyente' type="hidden" class="form-control input-sm text-right" id="id_contribuyente">
						<div class="form-group col-md-1" style="width: 10%;">
							<label for="id_transaccion">Transacción (*)</label>
							<input name='id_transaccion' id='id_transaccion' type='text' class='form-control input-sm text-right' onkeypress="return soloNumeros(event)" />
						</div>
						<div class="form-group col-md-4" style="width: 31%;">
							<label for="d_tipotransacc">Tipo Transacción (*)</label>
							<div class="input-group" id="div_input_tributo" style="width: 100%;">
								<input type="text" class="form-control input-sm input-cod-short numero" id="id_tipotransacc" onkeypress="return soloNumeros(event)">
								<input type="text" class="form-control input-sm input-desc-long" id="d_tipotransacc" readonly>
							</div>
						</div>
						<div class="form-group col-md-2">
							<label for="n_tramite">Nro. de Trámite (*)</label>
							<input name='n_tramite' id='n_tramite' type='text' class='form-control input-sm text-right' onkeypress="return soloNumeros(event)"/>
						</div>
						<div class="form-group col-md-3">
							<label for="d_sistema">Sistema (*)</label>
							<div class="input-group" id="div_input_sistema">
								<input type="text" class="form-control input-sm input-cod-short numero" id="id_sistema" onkeypress="return soloNumeros(event)">
								<input type="text" class="form-control input-sm input-desc-long" id="d_sistema" readonly>
							</div>
						</div>
						<div class="form-group col-md-2">
							<label for="cuit_transaccion">CUIT (*)</label>
							<input name='cuit_transaccion' id='cuit_transaccion' type='text' class='form-control input-sm text-right' />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-1" style="width: 13%;">
							<label for="id_estadotransacc">Estado Transacción</label>
							<input name='id_estadotransacc' id='id_estadotransacc' type='text' class='form-control input-sm text-right' onkeypress="return soloNumeros(event)"/>
						</div>
						<div class="form-group col-md-1" style="width: 12%;">
							<label for="id_jurisdiccion_sede">Jurisdicción Sede</label>
							<input name='id_jurisdiccion_sede' id='id_jurisdiccion_sede' type='text' class='form-control input-sm text-right' />
						</div>
						<div class="form-group col-md-2" >
							<label for="fecha_transaccion">F. Transacción</label>
							<input name='fecha_transaccion' id='fecha_transaccion' type='text' placeholder="(DD/MM/AAAA)" class='form-control input-sm datepicker text-center' />
						</div>
						<div class="form-group col-md-2" >
							<label for="hora_transaccion">Hora Transacción</label>
							<input name='hora_transaccion' id='hora_transaccion' type='text' class='form-control input-sm text-right' onkeypress="return soloNumeros(event)"/>
						</div>
						<div class="form-group col-md-3">
							<label for="d_resultado_alta">Resultado</label>
							<div class="input-group" id="div_input_resultado">
								<input type="text" class="form-control input-sm input-cod-short numero" id="c_resultado_alta" maxlength="3">
								<input type="text" class="form-control input-sm input-desc-long" id="d_resultado_alta" readonly>
							</div>
						</div>
						<div class="form-group col-md-2" >
							<label for="f_siat">F. Proceso SIAT</label>
							<input name='f_siat' id='f_siat' type='text' placeholder="(DD/MM/AAAA)" class='form-control input-sm datepicker text-center' />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<label for="d_error_proceso">Error de Proceso</label>
							<input name='d_error_proceso' id='d_error_proceso' type='text' class='form-control input-sm' onkeypress="return false;" onpaste="return false;"/>
						</div>
					</div>
					<div class="row">
						<div class="text-center" style="margin-top: 1%;">
							<button type="button" class="btn-sm btn-primary" id="btn_consulta"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> CONSULTAR</button>
							<button type="button" class="btn-sm btn_limpiar" id="btn_limpiar"></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
