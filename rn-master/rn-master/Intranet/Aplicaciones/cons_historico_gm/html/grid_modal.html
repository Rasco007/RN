<div class="modal fade" id="edit_historico" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="historico_title">Modificar registro</h5>
            </div>
            <div class="modal-body">
                <form id="frm_historicos">
                    <input type="hidden" name="rowid" id="rowid">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="edit_objeto">Objeto</label>
                            <input type="text" class="form-control input-sm mayusculas" id="edit_objeto" disabled>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="edit_cd_mov_hist">CD Mov Hist</label>
                            <input type="text" class="form-control input-sm mayusculas" id="edit_cd_mov_hist" maxlength='5'>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="edit_dt_mov_hist_audit">DT Mov Hist Audit</label>
                            <input type="text" class="form-control input-sm text-right numerico" id="edit_dt_mov_hist_audit" maxlength='8'>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="edit_dt_mov_audit">DT Mov Audit</label>
                            <input type="text" class="form-control input-sm text-right numerico" id="edit_dt_mov_audit" maxlength='8'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="edit_tm_mov_audit">TM Mov Audit</label>
                            <input type="text" class="form-control input-sm text-right numerico" id="edit_tm_mov_audit" maxlength='6'>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="edit_provincia">Prov</label>
                            <input type="text" class="form-control input-sm mayusculas" id="edit_provincia" maxlength='2'>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="edit_oficina">Ofic</label>
                            <input type="text" class="form-control input-sm mayusculas" id="edit_oficina" maxlength='3'>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="edit_cd_user_audit">CD User Audit</label>
                            <input type="text" class="form-control input-sm mayusculas" id="edit_cd_user_audit" maxlength='8'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="edit_cd_prog_audit">CD Prog Audit</label>
                            <input type="text" class="form-control input-sm mayusculas" id="edit_cd_prog_audit" maxlength='8'>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="edit_cd_docu_ref">CD Docu Ref</label>
                            <input type="text" class="form-control input-sm" id="edit_cd_docu_ref">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="btn_modificar_historico">Modificar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
