<!-- Modal Movimientos -->
<div class="modal" id="modal_movimientos" tabindex="-1" role="dialog" aria-labelledby="movimientosLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="movimientosLabel">Movimientos</h5>
            </div>
            <div class="modal-body">
                <div id="div_partida_mov">
                    <label for="partida_mov">Partida</label>
                    <input type="text" id="partida_mov" disabled>
                </div>
                <table id='movimientos_grid' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
                <div id='movimientos_grid_pager' class='scroll' style='text-align:center;'></div>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" class="btn btn-secondary" id="btn_volver_movimientos" data-dismiss="modal">Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
