<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table id='workflow_grid' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
    <div id='workflow_grid_pager' class='scroll' style='text-align:center;'></div>
    <br>

    <div id='tabs_grid'>
        <ul class='nav nav-tabs'>
            <li class='nav-item active'>
                <a href='#tab_tareas' data-toggle='tab' role='tab' data-grid='tareas_grid'>Tareas Workflow</a>
            </li>
            <li class='nav-item'>
                <a href='#tab_tributos' data-toggle='tab' role='tab' data-grid='tributos_grid'>Tributos Asociados</a>
            </li>
        </ul>
        <div class='tab-content'>
            <div id='tab_tareas' class='tab-pane fade active in' role='tabpanel'>
                <div>
                    <table id='tareas_grid' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
                    <div id='tareas_grid_pager' class='scroll' style='text-align:center;'></div>
                </div>
            </div>
            <div id='tab_tributos' class='tab-pane fade' role='tabpanel'>
                <div>
                    <table id='tributos_grid' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
                    <div id='tributos_grid_pager' class='scroll' style='text-align:center;'></div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <table id='parametros_grid' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
    <div id='parametros_grid_pager' class='scroll' style='text-align:center;'></div>
</body>
</html>
