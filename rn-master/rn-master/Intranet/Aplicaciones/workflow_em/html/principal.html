<!--DIV BUSQUEDA-->
<div id="div_search" class="panel-search">
    <div class="panel panel-primary">
        <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapse_search" aria-expanded="true" aria-controls="#collapse_search">
            <span class="glyphicon"></span>
        </a>
        <div class="collapse in" id="collapse_search" aria-expanded="true">
            <div class="panel-heading">Filtros</div>
            <div class="panel-body">
                <form id='frm_filtro' style="margin-top: 5px;">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="id_cons_dinamica">Tributo (*):</label>
                            <div class="input-group">
                                <input type="text" class="form-control mayusculas input-sm input-cod-short validate[required]" id="c_tributo" readonly>
                                <input type="text" class="form-control input-sm" style="display: none;" id="n_producto_dd">
                                <input type="text" class="form-control input-sm input-desc-long validate[required]" id="d_tributo" readonly>
                                <span class="input-group-addon btn_lupa" id="lupa_c_tributo">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="id_cons_dinamica">Concepto (*):</label>
                            <div class="input-group">
                                <input type="text" class="form-control mayusculas input-sm input-cod-short validate[required]" id="c_concepto">
                                <input type="text" class="form-control input-sm input-desc-long validate[required]" id="d_concepto" readonly>
                                <span class="input-group-addon btn_lupa " id="lupa_c_concepto">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-md-1">
                            <label for="n_anio">Año (*):</label>
                            <input type="text" class="form-control input-sm validate[required]" id="n_anio">
                            <input type="text" class="form-control input-sm" style="display: none;" id="n_pos_fiscal">
                        </div>
                        <div class="form-group col-md-1">
                            <label for="n_cuota">Cuota (*):</label>
                            <input type="text" class="form-control input-sm validate[required]" id="n_cuota">
                        </div>
                        <div class="form-group col-md-4 text-center" style="margin-top: 5px;">
                            <button type='button' id='btn_buscar' name='btn_buscar' class="btn btn_buscar" style="margin-top: 15px;"></button>
                            <button type='button' id='btn_limpiar' name='btn_limpiar' class="btn btn_limpiar" style="margin-top: 15px;"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<table id='workflow_grid' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
<div id='workflow_grid_pager' class='scroll' style='text-align:center;'></div>

<div style="margin-top: 10px;">
    <div class="col-md-6">
        <div id="div_confirmacion">
            <div class="panel panel-primary">
                <div class="panel-heading">Confirmación de Proceso Finalizado</div>
                <div class="panel-body">
                    <form id='' style="margin-top: 5px;">
                        <div class="row">
                            <div class="form-group col-md-3 col-md-offset-1">
                                <label for="f_finalizacion">Fecha de Confirmación:</label>
                                <div class="input-group" style="z-index: 950;">
                                    <input type="text" class="form-control input-sm text-center" name="f_finalizacion" id="f_finalizacion" autocomplete="off" readonly>
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="c_usuario_fin">Usuario de Confirmación:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control input-sm text-center" name="c_usuario_fin" id="c_usuario_fin" autocomplete="off" readonly>
                                </div>
                            </div>
                            <div class="form-group col-md-4 text-center">
                                <button type='button' id='btn_finalizar' name='btn_finalizar' class="btn" style="margin-top: 30px;">Confirmar Proceso</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div id="div_envio_boletas">
            <div class="panel panel-primary">
                <div class="panel-heading">Habilitación de Envío de Boletas</div>
                <div class="panel-body">
                    <form id='' style="margin-top: 5px;">
                        <div class="row">
                            <div class="form-group col-md-3 col-md-offset-3">
                                <label for="f_hab_envio_ba">Fecha de Envío Habilitado:</label>
                                <div class="input-group" style="z-index: 950;">
                                    <input type="text" class="form-control input-sm datepicker text-center" name="f_hab_envio_ba" id="f_hab_envio_ba" placeholder="(DD/MM/AAAA)" maxlength="10" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group col-md-3 text-center">
                                <button type='button' id='btn_actualizar_boleta' name='btn_actualizar_boleta' class="btn" style="margin-top: 30px;">Habilitar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
