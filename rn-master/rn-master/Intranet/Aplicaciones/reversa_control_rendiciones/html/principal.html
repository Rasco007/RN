<div id="div_filtros" class="panel-search">
    <div class="panel panel-primary">
        <div class="collapse in" id="collapse_search" aria-expanded="true">
            <div class="panel-heading" style="padding-left: 1%">Reversa Control de Rendiciones</div>
            <div class="panel-body">
                <form action="" id="frm_busqueda_rendiciones">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="c_banco">Banco*</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-sm input-cod-short text-input" id="c_banco" style="text-align: center">
                                <input type="text" class="form-control input-sm input-desc-long" id="d_banco" readonly>
                                <span class="input-group-addon" id="mascara_lupa_banco">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                                <span class="input-group-addon btn_lupa" id="lupa_banco">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>       
                        </div>
                
                        <div class="form-group col-md-3">
                            <label for="c_sucursal">Sucursal</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-sm input-cod-short text-input" id="c_sucursal" style="text-align: center">
                                <input type="text" class="form-control input-sm input-desc-long" id="d_sucursal" readonly>
                                <span class="input-group-addon" id="mascara_lupa_sucursal">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                                <span class="input-group-addon btn_lupa" id="lupa_sucursal">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>       
                        </div>
            
                        <div class="form-group col-md-1" style="width: 11%;">        
                            <label for="f_acred">F. Acredit.*</label>
                            <input type="text" class="form-control datepicker" id="f_acred" style="text-align: center">
                        </div>
            
                        <div class="form-group col-md-1" style="width: 11%;">        
                            <label for="f_pago">F. Pago</label>
                            <input type="text" class="form-control datepicker" id="f_pago" style="text-align: center">
                        </div>
            
                        <div class="form-group col-md-2" style="margin-top:10px; width: 12%;">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check_automat">
                                <label class="form-check-label" for="check_automat">Autom&aacute;tica</label>
                            </div>
            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check_manual">
                                <label class="form-check-label" for="check_manual">Manual</label>
                            </div>
            
                        </div>
            
                        <div class="form-group col-md-2" style="margin-top:10px; width: 12%;">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check_pagos_manuales">
                                <label class="form-check-label" for="check_pagos_manuales">Pagos Manuales</label>
                            </div>
                        </div>
                    </div>
            
                    <div class="row text-center" style="margin: 15px 0px 15px 0px">
                        <button type='button' id='btn_buscar' class="ui-button ui-corner-all ui-widget">Buscar</button>
                        <button type='button' id='btn_limpiar' class="ui-button ui-corner-all ui-widget">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div id="bloque_consulta" hidden>
    <div id="bloque_rendiciones">
        <table id="reversa_rendiciones_grid" class="scroll" cellpadding="0" cellspacing="0">
            <tr><td>&nbsp;</td></tr>
        </table>
        <div id="reversa_rendiciones_grid_pager" class="scroll" style="text-align:center;"></div>
    </div>
    
    
    <div class="row text-center" style="margin-top: 10px;">
    
        <div class="form-group col-md-2 col-md-offset-2">
            <label class="form-label" for="">Total Cantidad</label>
            <input class="form-control" type="text" id="total_cant" style="text-align:right" readonly>
        </div>
    
        <div class="form-group col-md-2">
            <label class="form-label" for="">Total Impuesto</label>
            <input class="form-control" type="text" id="total_imp" style="text-align: right;" readonly>
        </div>
    
        <div class="form-group col-md-2">
            <label class="form-label" for="">Total Tasa</label>
            <input class="form-control" type="text" id="total_tasa" style="text-align: right;" readonly>
        </div>
    
        <div class="form-group col-md-2">
            <label class="form-label" for="">Total</label>
            <input class="form-control" type="text" id="total_total" style="text-align: right;" readonly>
        </div>
        
       
    </div>
    
    <div class="row text-center" style="margin-top: 15px">
        <button type='button' id='btn_reversa' class="ui-button ui-corner-all ui-widget">Reversa</button>
        <button type='button' id='btn_detalle' class="ui-button ui-corner-all ui-widget">Detalle</button>
    </div>
</div>



<!--Modal para la grilla detalle-->
<div class="modal" id="detalle_reversa_rend_modal" tabindex="-1" role="dialog" aria-labelledby="detalle_reversa_title" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="detalle_reversa_title">Detalle de la Rendici&oacute;n Seleccionada</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-md-2">        
                        <label for="id_rendicion">Nro. Rendici&oacute;n</label>
                        <input type="text" class="form-control" id="id_rendicion" style="text-align: right" readonly>
                    </div>
        
                    <div class="form-group col-md-2">        
                        <label for="n_remito_detalle">Nro. Remito</label>
                        <input type="text" class="form-control" id="n_remito_detalle" style="text-align: right" readonly>
                    </div>
                </div>
                <table id="detalle_reversa_rendicion_grid" class="scroll" cellpadding="0" cellspacing="0">
                    <tr><td>&nbsp;</td></tr>
                </table>
                <div id="detalle_reversa_rendicion_grid_pager" class="scroll" style="text-align:center;"></div>
                <div class="row text-center" style="margin-top: 10px;">

                    <div class="form-group col-md-2 col-md-offset-2">
                        <label class="form-label" for="">Total Cantidad</label>
                        <input class="form-control" type="text" id="total_cant_det" style="text-align:right" readonly>
                    </div>
                
                    <div class="form-group col-md-2">
                        <label class="form-label" for="">Total Impuesto</label>
                        <input class="form-control" type="text" id="total_imp_det" style="text-align: right;" readonly>
                    </div>
                
                    <div class="form-group col-md-2">
                        <label class="form-label" for="">Total Tasa</label>
                        <input class="form-control" type="text" id="total_tasa_det" style="text-align: right;" readonly>
                    </div>
                
                    <div class="form-group col-md-2">
                        <label class="form-label" for="">Total</label>
                        <input class="form-control" type="text" id="total_total_det" style="text-align: right;" readonly>
                    </div>
                    
                   
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn_volver_detalle" class="btn btn-secondary" data-dismiss="modal">Volver</button>
            </div>
        </div>
    </div>
</div>
