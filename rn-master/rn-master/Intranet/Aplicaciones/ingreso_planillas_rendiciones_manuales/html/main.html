                    </span>

            </div>
            <div class="form-group col-md-3">

                    <span class="input-group-addon" id="mascara_lupa_sucursal">
                        <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                    </span>
                    <span class="input-group-addon btn_lupa" id="lupa_sucursal">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </span>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="f_acred">F. Acreditación</label>
                <input type="text" class="form-control datepicker" id="f_acred" style="text-align: center">
            </div>
            <div class="form-group col-md-3">
                <label for="f_pago">F. De pago</label>
                <input type="text" class="form-control datepicker" id="f_pago" style="text-align: center">
            </div>


        </div>
        <div class='row-search text-right' style="margin-top: 2%">
            <div class="col-md-7">
                <button class="btn-sm btn_buscar" type="button" style="margin-top: 1%;" id="btn_buscar"></button>
                <button class="btn-sm btn_limpiar" type="button" id="btn_limpiar"></button>
            </div>
            <div class="col-md-4 col-md-offset-1">
                <button type='button' id='btn_habilitar_alta' class="ui-button ui-corner-all ui-widget"
                    style="margin-top: 1%">Alta Planilla</button>
                <button type='button' id='btn_confirmar_alta' class="ui-button ui-corner-all ui-widget"
                    style="margin-top: 1%" disabled>Guardar</button>
            </div>
        </div>
    </form>
</div>
