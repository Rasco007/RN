<div id="div_intermediario" class="panel-search">
    <div class="panel panel-primary">
        <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapse_search" aria-expanded="true" aria-controls="#collapse_search">
            <span class="glyphicon"></span>
        </a>
        <div class="collapse in" id="collapse_search" aria-expanded="true">
            <div class="panel-heading">Registro Provincial de Intermediarios</div>
            <div class="panel-body">
                <form action="" id="frm_datos_intermediario">
                    <div class="row">
                        
                        <div class="form-group col-md-2">        
                            <label for="n_cuit_intermed">CUIT</label>

                                <input type="text" class="form-control input-sm numerico" id="n_cuit_intermed" style="text-align: center">

                                </span>

                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="c_tipo_doc">Tipo de Documento</label>

                                <input type="text" class="form-control input-sm input-cod-short text-input numerico" id="c_tipo_doc" style="text-align: center">

                                <span class="input-group-addon btn_lupa" id="lupa_tipo_doc">

                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>

                            </div>       
                        </div>

                            <label for="n_documento">Nro. Documento</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-sm numerico" id="n_documento" style="text-align: center">
                                <span class="input-group-addon btn_lupa" id="lupa_n_doc">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                                <span class="input-group-addon" id="mascara_lupa_n_doc" style="display: none">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>


                        <div class="form-group col-md-4">
                            <label for="d_denominacion">Razón Social</label>
                            <div class="input-group" id="div_input_denominacion">
                                <input name='d_denominacion' type="text" class="form-control input-sm mayusculas" id="d_denominacion">
                                <span class="input-group-addon" id="mascara_lupa_d_denominacion">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                                <span class="input-group-addon" id="lupa_d_denominacion">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="d_objeto_hecho">Nro. Inscripción</label>
                            <input type="text" class="form-control input-sm numerico" id="d_objeto_hecho" style="text-align: center">
                        </div>

                        <div class="form-group col-md-4 ">
                            <label for="c_tipo_imp">Tipo Imponible</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-sm input-cod-short text-input numerico" id="c_tipo_imp" style="text-align: center">
                                <input type="text" class="form-control input-sm input-desc-long" id="d_tipo_imp" readonly>
                                <span class="input-group-addon btn_lupa" id="lupa_tipo_imp">

                                </span>
                                <span class="input-group-addon" id="mascara_lupa_tipo_imp" style="display: none">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                            </div>       
                        </div>

                            <label for="c_tributo">Tributo</label>

                                <input type="text" class="form-control input-sm input-cod-short text-input numerico" id="c_tributo" style="text-align: center">
                                <input type="text" class="form-control input-sm input-desc-long" id="d_tributo" readonly>
                                <span class="input-group-addon btn_lupa" id="lupa_tributo">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                                <span class="input-group-addon" id="mascara_lupa_tributo" style="display: none">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                            </div>       
                        </div>

                    </div>
                    <div class="row text-center" style="margin: 15px 0px 15px 0px">
                        <button type='button' id='btn_buscar' name='btn_buscar' class="btn-sm btn_buscar"></button>
                        <button type='button' id='btn_limpiar' name='btn_limpiar' class="btn-sm btn_limpiar"></button>
                    </div>

                </form>

                    <div class="row">

                            <label for="cta_contable">Cuenta Contable</label>

                                </span>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
