<div class="modal fade" id="inf_adicional_modal" tabindex="-1" role="dialog" aria-labelledby="inf_adicional_title" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

<script>
    $(document).ready(function() {
        $('#inf_adicional_modal').on('shown.bs.modal', function (e) {
            let gridParentWidth = $('#gbox_inf_adicional_grid').parent().parent().width();
            $('#inf_adicional_grid').setGridWidth(gridParentWidth);
        });

        $('#inf_adicional_modal').on('hidden.bs.modal', function (e) {
            if (modo == 'CAR' || modo_obl == 'CAR'){
                _get_datosVerif(v_n_instancia,v_n_orden,v_id_obligacion);
            }
        });
    });
</script>
