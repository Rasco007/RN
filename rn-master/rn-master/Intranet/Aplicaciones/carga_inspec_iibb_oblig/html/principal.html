<div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Régimen </h3>
        </div>
        <div class="panel-body" style="padding-top: 5px;">
            <form id='frm_regimen'>
                <div class="row">
                    <div class="form-group divregimen col-md-1">
                        <label for="regimen_decl">Régimen</label>
                        <input type="text" class="form-control input-sm" id="regimen_decl" readonly>
                    </div>

                    <div class="form-group divregimen col-md-1">
                        <label for="tipo_act_decl">Tipo Act.</label>
                        <input type="text" class="form-control input-sm" id="tipo_act_decl" readonly>
                    </div>

                    <div class="form-group divregimen col-md-1">
                        <label for="categoria_decl">Categoría:</label>
                        <input type="text" class="form-control input-sm" id="categoria_decl" readonly>
                    </div>

                    <div class="form-group divregimen col-md-1">
                        <label for="impuesto_decl">Impuesto:</label>
                        <input type="text" class="form-control input-sm" id="impuesto_decl" readonly>
                    </div>

                    <div class="form-group divregimen col-md-1" style="margin-left: 40px">
                        <label for="regimen_verif">Régimen</label>
                        <input type="hidden" id="original_regimen_verif">
                        <select name="regimen_verif" id="regimen_verif" data-live-search="false" title="Seleccionar" class="selectpicker form-control input-sm validate[required]" data-style="cDropdown">
                            <option value=""></option>
                            <option value="G">General</option>
                            <option value="S">Régimen Simplificado</option>
                        </select>
                    </div>

                    <div class="form-group divregimen col-md-1">
                        <label for="tipo_act_verif">Tipo Act.</label>
                        <input type="hidden" id="original_tipo_act_verif">
                        <select name="tipo_act_verif" id="tipo_act_verif" data-live-search="false" title="Seleccionar" class="selectpicker form-control input-sm validate[required]" data-style="cDropdown">
                            <option value=""></option>
                        </select>
                    </div>

                    <div class="form-group divregimen col-md-1">
                        <label for="categoria_verif">Categoría:</label>
                        <input type="hidden" id="original_categoria_verif">
                        <select name="categoria_verif" id="categoria_verif" data-live-search="false" title="Seleccionar" class="selectpicker form-control input-sm validate[required]" data-style="cDropdown">
                            <option value=""></option>
                        </select>
                    </div>

                    <div class="form-group divregimen col-md-1">
                        <label for="impuesto_verif">Impuesto:</label>
                        <input type="text" class="form-control input-sm" id="impuesto_verif" readonly>
                    </div>
                </div>

                <div class="row text-center">
                    <button id="btn_act_reg_verif" type="button" class="btn btn-sm" style="border-radius: 3px">
                        <span class="glyphicon glyphicon-floppy-save" aria-hidden="true">
                        </span> Actualizar
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
