<div class="modal fade" id="abm_modal"  role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="bono_title">Ingresar Fecha de Acreditación DGR</h5>
            </div>
            <div class="modal-body">
                <form id="frm_f_acred">
                    <input type="hidden" readonly id="id_archivo">
                    <input type="hidden" readonly id="f_acred_modal">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="f_ing_acred_dgr">F. de Acreditación DGR:</label>
                            <div class="input-group">
                                <input type="text"
                                       readonly 
                                       class="form-control datepicker text-center validate[required,custom[validaFecha]]"
                                       name="f_ing_acred_dgr" id="f_ing_acred_dgr" placeholder="(DD/MM/AAAA)" maxlength="10"
                                       autocomplete="off" style="text-align: center;">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                            </div>
                        </div>               
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="btn_aceptar">Aceptar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
