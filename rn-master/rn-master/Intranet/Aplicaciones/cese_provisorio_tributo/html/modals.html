<div class="modal" id="motivo_de_baja_modal" tabindex="-1" role="dialog" aria-labelledby="detalle_title" aria-hidden="true" data-backdrop="false">

        <div class="modal-content">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </button>
