<div id="div_search" class="panel-search">
    <div class="panel panel-primary">
        <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapse_search" aria-expanded="true" aria-controls="#collapse_search">
            <span class="glyphicon"></span>
        </a>
        <div class="collapse in" id="collapse_search" aria-expanded="true">
            <div class="panel-heading">Cese Provisorio</div>
            <div class="panel-body">
                <form id='frm_consulta_pagos_acred' style="margin-top: 5px;">

                    <div class="row">

                        <div class="form-group col-md-2">
                            <label for="n_cuit">CUIT</label>
                            <input name='n_cuit' id='n_cuit' type='text' class='form-control input-sm text-right' />
                            <input name='id_contribuyente' id='id_contribuyente' type='hidden'/>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="desc_denom">Denominaci√≥n</label>
                            <div class="input-group" id="div_input_denominacion">
                                <input name='d_denominacion' type="text" class="form-control input-sm mayusculas" id="desc_denom">
                                <span class="input-group-addon" id="mascara_lupa_d_denominacion">
                                        <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                    </span>
                                <span class="input-group-addon btn_lupa" id="lupa_d_denominacion">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </span>
                            </div>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="d_tipo_documento">Tipo Documento</label>
                            <div class="input-group" id="div_input_tipo_documento">
                                <input type="text" class="form-control mayusculas input-sm input-cod-short" id="c_tipo_documento">
                                <input type="text" class="form-control input-sm input-desc-long" id="d_tipo_documento" readonly>
                                <span class="input-group-addon" id="mascara_lupa_c_documento">
                                        <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                    </span>
                                <span class="input-group-addon btn_lupa" id="lupa_c_documento">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </span>
                            </div>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="n_documento">N&uacute;mero de Documento</label>
                            <input type="text" class="form-control input-sm text-right" id="n_documento">
                        </div>
                    </div>

                    <div class="row">

                        <div class="form-group col-md-3">
                            <label for="d_tributo">Tributo</label>
                            <div class="input-group" id="div_input_tributo">
                                <input type="text" class="form-control input-sm input-cod-short numero" id="c_tributo" maxlength="3">
                                <input type="text" class="form-control input-sm input-desc-long" id="d_tributo" readonly>
                                <span class="input-group-addon" id="mascara_lupa_c_tributo">
                                        <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                                <span class="input-group-addon btn_lupa" id="lupa_c_tributo">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="d_objeto_hecho">Objeto/Hecho</label>

                            <div class="input-group" id="div_input_obj_hecho">

                                <input name='c_tipo_imponible' type="hidden" class="form-control input-sm input-cod-short" id="c_tipo_imponible" >

                                <input type="text" class="form-control input-sm mayusculas validate[required]" id="d_objeto_hecho">
                                <span class="input-group-addon" id="mascara_lupa_obj_hecho">
									<span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
								</span>
                                <span class="input-group-addon btn_lupa" id="lupa_obj_hecho">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>

                        </div>

                        <div class="form-group col-md-2">
                            <label for="f_vig_desde">F. Vig. Desde</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-sm datepicker text-center limpiar" name="f_vig_desde" id="f_vig_desde" placeholder="(DD/MM/AAAA)" maxlength="10" autocomplete="off">
                            </div>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="f_cese_provisorio">F. de Cese PROVISORIO</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-sm datepicker text-center limpiar" name="f_cese_provisorio" id="f_cese_provisorio" placeholder="(DD/MM/AAAA)" maxlength="10" autocomplete="off">
                            </div>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="c_regimen"> </label>
                            <div class="input-group">
                                <input type="text" class="form-control mayusculas input-sm input-cod-short" id="c_regimen" readonly>
                                <input type="text" class="form-control input-sm input-desc-long" id="d_regimen" readonly>
                            </div>
                        </div>

                        <input name='n_inscrip_activa' id='n_inscrip_activa' type='hidden'/>

                    </div>

                    <div class="row">

                        <div class="text-center" style="margin-top: 1%;">
                            <button type="button" class="btn-sm btn" id="btn_consulta">CONSULTAR</button>
                            <button type="button" class="btn-sm btn btn_limpiar" id="btn_limpiar"></button>
                            <button type="button" class="btn-sm btn" id="btn_eliminar_cese_prov">ELIMINAR CESE PROVISORIO</button>
                            <button type="button" class="btn-sm btn" id="btn_cese_prov">CESE PROVISORIO</button>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
