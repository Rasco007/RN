<div id="div_search" class="panel-search">
    <div class="panel panel-primary">
        <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapse_search" aria-expanded="true" aria-controls="#collapse_search">
            <span class="glyphicon"></span>
        </a>
        <div class="collapse in" id="collapse_search" aria-expanded="true" style="">
            <div class="panel-heading">Datos del Contribuyente</div>
	        <div class="panel-body">
	            <form id='frm_busqueda'>
	                <div class="row">
					    <div class="form-group col-md-2">
					    	<div id="div_cuit">
						        <label>CUIT</label>
						        <input name='n_cuit' id='n_cuit' type="text" class="form-control input-sm text-right validate[required,custom[validaCuit]] limpiar" maxlength='13'>
						        <input name='id_contribuyente' type="hidden" class="form-control input-sm text-right" id="id_contribuyente">
					    	</div>
					    </div>

				        <div class="form-group col-md-4">
					        <label for="d_denominacion">Denominación</label>
					        <input name='d_denominacion' type="text" class="mayusculas form-control input-sm validate[required] limpiar" id="d_denominacion">
					    </div>

	            	    <div class="form-group col-md-4">
						    <label for="c_tipo_documento">Tipo Documento</label>
						    <div class="input-group" id="div_input_tipo_documento">
						        <input name='c_tipo_documento' type="text" class="form-control input-sm input-cod-short" id="c_tipo_documento" readonly>
						        <input name='d_tipo_documento' type="text" class="form-control input-sm input-desc-long" id="d_tipo_documento" readonly>
						    </div>   
						</div>

					    <div class="form-group col-md-2">
					        <label for="n_documento">N° de Documento</label>
					        <input name='n_documento' maxlength='11' type="text" class="form-control input-sm text-right" id="n_documento" readonly>
					    </div>  
	                </div>

	                <div class="row">
	            	    <div class="form-group col-md-4">
						    <label for="c_tributo">Tributo</label>
						    <div class="input-group">
						        <input name='c_tributo' type="text" class="form-control input-sm input-cod-short validate[required] limpiar" id="c_tributo">
						        <input name='d_tributo' type="text" class="form-control input-sm input-desc-long validate[required]" id="d_tributo" readonly>
						        <input name='c_tipo_imponible' type="hidden" class="form-control input-sm input-cod-short validate[required] limpiar" id="c_tipo_imponible">
						        <span class="input-group-addon btn_lupa" id="lupa_c_tributo" name='lupa_c_tributo'>
	                                <span class="glyphicon glyphicon-search"></span>
	                            </span>
							</div>
						</div>

	            	    <div class="form-group col-md-2">
						    <label for="d_objeto">Objeto</label>
						    <div class="input-group" id="div_input_tipo_documento">
					        	<input name='d_objeto' type="text" class="form-control input-sm validate[required] limpiar" id="d_objeto">
					        	<span class="input-group-addon btn_lupa" id="lupa_d_objeto" name='lupa_d_objeto'>
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
							</div>
						</div>
	                </div>

	                <div class='row-search text-center'>
						<!-- <button class="btn-sm btn-primary" type="button" id="btn_consultar"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Consultar</button> -->
	                	<button class="btn-sm btn_limpiar" type="button" id="btn_limpiar"></button>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>
</div>
