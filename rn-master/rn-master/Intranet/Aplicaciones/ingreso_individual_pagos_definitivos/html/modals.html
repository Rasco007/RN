<div class="modal fade" id="abm_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="bono_title">Alta de Cuota</h5>
            </div>
            <div class="modal-body">
                <form id="frm_cuota">
                    <input type="hidden" readonly id="id_ing_pago">
                    <input type="hidden" readonly id="id_obligacion">
                    <input type="hidden" readonly id="id_contribuyente">
                    <input type="hidden" readonly id="n_fila">
                    <input type="hidden" readonly id="i_saldo_actual">
                    <input type="hidden" readonly id="p_oper">
                    <div class="row" style="display: flex;justify-content: center;">
                        <div class="form-group col-md-9">
                            <label for="c_concepto">Concepto (*):</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-cod-short mayusculas validate[required]"
                                    id="c_concepto">
                                <input type="text" class="form-control input-desc-long validate[required]" id="d_concepto"
                                    readonly>
                                <span class="input-group-addon btn_lupa" id="lupa_c_concepto">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="display: flex;justify-content: center;">
                        <div class="form-group col-md-9">
                            <label for="pos_fiscal">Posición Fiscal (*):</label>
                            <div class="">
                                <input type="text"
                                    class="form-control validate[required]"
                                    name="pos_fiscal" maxlength="6" id="pos_fiscal"
                                    >
                            </div>
                        </div> 
                    </div>
                    <div class="row" style="display: flex;justify-content: center;">
                        <div class="form-group col-md-5">
                            <label for="n_cuota">Número de Cuota (*):</label>
                            <div class="">
                                <input type="text" class="form-control text-right validate[required,custom[number]]" id="n_cuota">
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <div class="">
                                <button type="button" class="btn-sm btn-primary" id="btn_cargar_datos" style="margin-top:15%">Cargar Datos</button>
                            </div>
                        </div>
                    </div> 
                    <div class="row" style="display: flex;justify-content: center;">
                        <div class="form-group col-md-9">
                            <label for="f_vto">F. Vto:</label>
                            <div class="">
                                <input type="text"
                                       readonly 
                                       class="form-control text-center validate[required,custom[validaFecha]]"
                                       name="f_vto" id="f_vto" placeholder="(DD/MM/AAAA)" maxlength="10"
                                       autocomplete="off" style="text-align: center;">
                            </div>
                        </div>               
                    </div>
                    <div class="row" style="display: flex;justify-content: center;">
                        <div class="form-group col-md-9">
                            <label for="c_concepto_mov">Concepto Movimiento:</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-cod-short mayusculas"
                                    id="c_concepto_mov">
                                <input type="text" class="form-control input-desc-long" id="d_concepto_mov"
                                    readonly>
                                <span class="input-group-addon btn_lupa" id="lupa_c_concepto_mov">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="display: flex;justify-content: center;">
                        <div class="form-group col-md-9">
                            <label for="i_capital">Capital:</label>
                            <div class="">
                                <input type="text" readonly class="form-control text-right validate[required]" id="i_capital">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="display: flex;justify-content: center;">
                        <div class="form-group col-md-9">
                            <label for="i_interes">Interés:</label>
                            <div class="">
                                <input type="text" readonly class="form-control text-right validate[required]" id="i_interes">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="display: flex;justify-content: center;">
                        <div class="form-group col-md-9">
                            <label for="i_total">Total:</label>
                            <div class="">
                                <input type="text" class="form-control text-right validate[required]" id="i_total">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="btn_aceptar">Aceptar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
