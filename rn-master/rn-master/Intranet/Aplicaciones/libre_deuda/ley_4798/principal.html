<div id="div_search" class="panel-search">
    <div class="panel panel-primary">
        <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapse_search" aria-expanded="true" aria-controls="#collapse_search">
            <span class="glyphicon"></span>
        </a>
        <div class="collapse in" id="collapse_search" aria-expanded="true" style="">
            <div class="panel-heading">Datos del Contribuyente</div>
	        <div class="panel-body">
	            <form id='frm_busqueda'>
	                <div class="row">
					    <div class="form-group col-md-2">
					    	<div id="div_cuit">
						        <label>CUIT (*)</label>
						        <input name='n_cuit' id='n_cuit' type="text" class="form-control input-sm text-right validate[required,custom[validaCuit]] limpiar" maxlength='13'>
						        <input name='id_contribuyente' type="hidden" class="form-control input-sm text-right limpiar" id="id_contribuyente">
					    	</div>
					    </div>

				        <div class="form-group col-md-4">
					        <label for="d_denominacion">Denominación / Razón Social (*)</label>
					        <input name='d_denominacion' type="text" class="mayusculas form-control input-sm validate[required] limpiar" id="d_denominacion">
					    </div>
					    
	            	    <div class="form-group col-md-6">
						    <label for="d_domicilio">Domicilio</label>
					        <input name='d_domicilio' type="text" class="form-control input-sm validate[required]" id="d_domicilio" readonly>
						</div>
	                </div>

	                <div class="row">
					    <div class="form-group col-md-6">
					        <label for="d_localidad">Localidad</label>
					        <input name='d_localidad' type="text" class="form-control input-sm validate[required]" id="d_localidad" readonly>
					    </div>
					    <div class="form-group col-md-6">
						    <label for="c_motivo">Motivo</label>
						    <div class="input-group" id="div_motivo">
						        <input name='c_motivo' type="text" class="form-control input-sm input-cod-short validate[required] limpiar" id="c_motivo">
						        <input name='d_motivo' type="text" class="form-control input-sm input-desc-long" id="d_motivo" readonly>
						        <span class="input-group-addon btn_lupa" id="lupa_c_motivo" name='lupa_c_motivo'>
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
						    </div>
						</div>
	                </div>

	                <div class='row-search text-center'>
						<button class="btn-sm btn-primary" type="button" id="btn_consultar" disabled><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Consultar</button>
	                	<button class="btn-sm btn_limpiar" type="button" id="btn_limpiar"></button>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>
</div>
