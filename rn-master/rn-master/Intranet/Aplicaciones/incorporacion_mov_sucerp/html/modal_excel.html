<div class="modal fade" id="modal_excel" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="exampleModalLiveLabel">Generaci√≥n de Archivos de Errores</h5>
            </div>
            <div class="modal-body">
                <form id="form_excel">
                    <div class="row form-group" style="justify-content: center;display: flex;flex-direction: column;max-width: 80%;margin: 0 auto;gap: 5px;">
                        <div class="col-md-12" style="margin-top: 10px">
                            <input type="text" name="semana" id="semana" hidden="">
                            <div class="row col-md-6 form-group">
                                <label for="n_cuota_desde" class="control-label">Desde(*)</label>
                                <div class="input-group">
                                    <input type="text" id="n_cuota_desde" autocomplete="off" class="form-control input-sm validate[required]" style="text-align: center">
                                </div>
                            </div>
                            <div class="row col-md-6 form-group" style="float: right;">
                                <label for="n_cuota_hasta" class="control-label">Hasta(*)</label>
                                <div class="input-group">
                                    <input type="text" id="n_cuota_hasta" autocomplete="off" class="form-control input-sm validate[required]" style="text-align: center">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" class="btn btn-sm" id="btn_seleccionar"><span
                            class="glyphicon" aria-hidden="true"></span> Seleccionar Fechas
                    </button>
                    <button type="button" class="btn btn-sm" id="btn_generar"><span
                            class="glyphicon" aria-hidden="true"></span> Generar Excel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
