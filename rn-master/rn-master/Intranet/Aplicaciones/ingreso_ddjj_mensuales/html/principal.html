<div id="div_search" class="panel-search">
    <div class="panel panel-primary">
        <div class="collapse in" id="collapse_search" aria-expanded="true">
            <div class="panel-heading">Declaración Jurada Mensual</div>
            <div class="panel-body">

                <form id='frm_busqueda'>
                    <input type="hidden" readonly id="id_contribuyente">
                    <div class="row">
                        <div class="form-group col-md-5">
                            <label for="c_formulario">Formulario (*)</label>
                            <div class="input-group" id="div_input_c_formulario">
                                <input name='c_formulario' type="text"
                                    class="form-control input-sm input-cod-short mayusculas" id="c_formulario">
                                <input name='d_formulario' type="text" class="form-control input-sm input-desc-long"
                                    id="d_formulario" readonly>
                                <span class="input-group-addon" id="mascara_lupa_c_formulario">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                                <span class="input-group-addon btn_lupa" id="lupa_c_formulario">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="c_origen">Origen</label>
                            <div class="input-group" id="div_input_c_origen">
                                <input name='c_origen' type="text"
                                    class="form-control input-sm input-cod-short mayusculas" id="c_origen">
                                <input name='d_origen' type="text" class="form-control input-sm input-desc-long"
                                    id="d_origen" readonly>
                                <span class="input-group-addon" id="mascara_lupa_c_origen">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                                <span class="input-group-addon btn_lupa" id="lupa_c_origen">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="f_presentacion">F. Presentación (*)</label>
                            <input name='f_presentacion' id='f_presentacion' type="text" class="datepicker"
                                style="width:100% ; text-align: center;">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="n_comprobante">Comprobante</label>
                            <input name='n_comprobante' id='n_comprobante' type="text" class="form-control text-right">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-1">
                            <label for="n_remesa">Remesa</label>
                            <div class="input-group" id="div_input_n_remesa">
                                <input name='n_remesa' id='n_remesa' type="text"
                                    class="form-control input-sm text-right">
                            </div>
                        </div>
                        <div class="form-group col-md-1">
                            <label for="n_lote">Lote</label>
                            <div class="input-group" id="div_input_n_lote">
                                <input name='n_lote' id='n_lote' type="text" class="form-control input-sm text-right">
                            </div>
                        </div>
                        <div class="form-group col-md-1">
                            <label for="n_orden">Orden</label>
                            <div class="input-group" id="div_input_n_orden">
                                <input name='n_orden' id='n_orden' type="text" class="form-control input-sm text-right">
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="c_tributo">Tributo (*)</label>
                            <div class="input-group" id="div_input_c_tributo">
                                <input name='c_tributo' type="text"
                                    class="form-control input-sm input-cod-short text-right" id="c_tributo">
                                <input name='d_tributo' type="text" class="form-control input-sm input-desc-long"
                                    id="d_tributo" readonly>
                                <span class="input-group-addon" id="mascara_lupa_c_tributo">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                                <span class="input-group-addon btn_lupa" id="lupa_c_tributo">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="c_concepto">Concepto (*)</label>
                            <div class="input-group" id="div_input_c_concepto">
                                <input name='c_concepto' type="text"
                                    class="form-control input-sm input-cod-short text-right" id="c_concepto">
                                <input name='d_concepto' type="text" class="form-control input-sm input-desc-long"
                                    id="d_concepto" readonly>
                                <span class="input-group-addon" id="mascara_lupa_c_concepto">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                                <span class="input-group-addon btn_lupa" id="lupa_c_concepto">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-md-3 ">
                            <label for="n_cuit">Número de CUIT (*)</label>
                            <input name='n_cuit' id='n_cuit' type="text"
                                class="form-control input-sm validate[required,custom[validaCuit]]" maxlength='14'>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-3" style="padding-left: 15px; padding-right: 15px;">
                            <label for="d_denominacion">Apellido y Nombre o Razón Social</label>
                            <div class="input-group" id="div_input_d_denominacion">
                                <input name='d_denominacion' type="text" class=" mayusculas form-control input-sm"
                                    id="d_denominacion">
                                <span class="input-group-addon" id="mascara_lupa_d_denominacion">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                                <span class="input-group-addon btn_lupa" id="lupa_d_denominacion">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="d_objeto_hecho">Número de Inscripción (*)</label>
                            <div class="input-group" id="div_input_denominacion">
                                <input name='d_objeto_hecho' type="text" class="form-control input-sm mayusculas"
                                    id="d_objeto_hecho" style="text-align: right">
                                <span class="input-group-addon" id="mascara_lupa_d_objeto_hecho">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                                <span class="input-group-addon" id="lupa_d_objeto_hecho">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="n_posicion_fiscal">Posicion Fiscal (*)</label>
                            <input name='n_posicion_fiscal' type="text" class="form-control input-sm text-right"
                                id="n_posicion_fiscal">
                        </div>
                        <div class="form-group col-md-1">
                            <label for="n_cuota">Cuota (*)</label>
                            <input name='n_cuota' type="text" class="form-control input-sm text-right" id="n_cuota">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="n_obligacion">Número de Obligación</label>
                            <input name='n_obligacion' type="text" class="form-control input-sm text-right"
                                id="n_obligacion" readonly>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="n_presentacion">Presentación</label>
                            <input name='n_presentacion' type="text" class="form-control input-sm text-left"
                                id="n_presentacion" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class='row-search text-center' style="margin-top: 2%">
                            <button type='button' id='btn_buscar' name='btn_buscar' class="btn-sm btn_buscar"></button>
                            <button class="btn-sm btn_limpiar" type="button" id="btn_limpiar"></button>
                            <button class="btn-sm btn_limpiar" type="button" id="btn_modificar"></button>
                        </div>
                    </div>

                </form>

                <br>
                <div id='div_main_grid'>
                    <table id='main_grid' class='scroll' cellpadding='0' cellspacing='0'>
                        <tr>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
                    <div id='main_grid_pager' class='scroll' style='text-align:center;'></div>
                </div>
                <br>

                <button class="btn-sm btn-primary" type="button" id="btn_pasaje_tmps"><span
                        class="glyphicon glyphicon-edit" aria-hidden="true"></span> Procesar</button>
            </div>
        </div>
    </div>
</div>
