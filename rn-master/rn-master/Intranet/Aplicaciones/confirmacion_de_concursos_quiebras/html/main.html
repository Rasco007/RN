<div id="div_search" class="panel-search">
    <div class="panel panel-primary">
        <div class="collapse in" id="collapse_search" aria-expanded="true">
            <div class="panel-heading">Actualizacion de fecha de presentacion de CYQ</div>
            <div class="panel-body">
                <form id='frm_busqueda'>
                    <!-- ACA COPIO LO DE ACTUALIZACION FECHA ENVIO JUCIO-->
                    <div class="form-group col-md-2">
                        <label for="c_expediente_adm">Expediente</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-sm text-center" name="c_expediente" id="c_expediente" maxlength="15" autocomplete="off">
                            </div>
                        </div>

                    <div class="form-group col-md-1">
                        <label for="nro_instancia">Nro. Instancia</label>
                        <input name='instancia' type="text" class="text-right form-control input-sm limpiar validate[required]" id="n_instancia" disabled>
                        <input name='id_contribuyente' type="hidden" class="form-control input-sm text-right" id="id_contribuyente">

                        <input name='p_intimacion' type="hidden" class="form-control input-sm text-right" id="p_intimacion">

                        <input name='p_pfp' type="hidden" class="form-control input-sm text-right" id="p_pfp">

                        <input name='p_n_tabla' type="hidden" class="form-control input-sm text-right" id="p_n_tabla">
                        
                        <input name='p_int_inmob' type="hidden" class="form-control input-sm text-right" id="p_int_inmob">

                        <input name='p_quiebra' type="hidden" class="form-control input-sm text-right" id="p_quiebra">

                        <input name='p_concurso' type="hidden" class="form-control input-sm text-right" id="p_concurso">
                    </div>

                    <div class="form-group col-md-1">
                        <label for="n_orden">N° de Orden</label>
                        <input name='n_orden' type="text" class="mayusculas form-control input-sm limpiar validate[required] text-right" id="n_orden" disabled>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="c_instancia">Tipo de Instancia</label>
                        <div class="input-group" id="div_input_instancia">
                            <input name='c_instancia' type="text" class="form-control input-sm input-cod-short limpiar" id="c_instancia" readonly>
                            <input name='d_instancia' type="text" class="form-control input-sm input-desc-long limpiar" id="d_instancia" readonly>
                            <span class="input-group-addon btn_lupa" id="lupa_c_instancia">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </span>
                        </div>
                    </div>

                    <div class="form-group col-md-2">
                        <div id="div_cuit" style="padding-left: 1%;">
                            <label>CUIT</label>
                            <input name='n_cuit' id='n_cuit' type="text" class="form-control limpiar input-sm text-right validate[required,custom[validaCuit]]" maxlength='13' readonly>
                            <input name='id_contribuyente' type="hidden" class="form-control limpiar input-sm text-right" id="id_contribuyente">
                        </div>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="desc_denom">Denominación</label>
                        <input name='desc_denom' type="text" class="mayusculas limpiar form-control input-sm validate[required]" id="desc_denom" readonly>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="c_documento">Tipo Documento</label>
                        <div class="input-group" id="div_input_documento">
                            <input name='c_tipo_documento' type="text" class="form-control limpiar input-sm input-cod-short " id="c_tipo_documento" readonly>
                            <input name='n_documento' type="text" class="form-control limpiar input-sm input-desc-long" id="n_documento" readonly>
                            
                        </div>
                    </div>

                    <div class="form-group col-md-5">
                        <label for="c_sector_origen">Sector Origen</label>
                        <div class="input-group" id="div_input_sector_origen">
                            <input name='c_sector_origen' type="text" class="form-control input-sm limpiar input-cod-short " id="c_sector_origen" readonly>
                            <input name='sector_origen' type="text" class="form-control input-sm limpiar input-desc-long" id="d_sector_origen" readonly>
                            
                        </div>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="f_origen">Fecha de concurso/Quiebre </label>
                        <div class="input-group">
                            <input type="text" class="form-control input-sm datepicker text-center limpiar" name="f_origen" id="f_origen" placeholder="(DD/MM/AAAA)" maxlength="10" autocomplete="off" readonly>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="c_motivo_origen">Motivo</label>
                        <div class="input-group" id="div_input_motivo_origen">
                            <input name='c_motivo_origen' type="text" class="form-control input-sm input-cod-short limpiar" id="c_motivo_origen" readonly>
                            <input name='motivo_origen' type="text" class="form-control input-sm input-desc-long limpiar" id="motivo_origen" readonly>
                            
                        </div>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="f_vto">Fecha de Vto.</label>
                        <div class="input-group">
                            <input type="text" class="form-control input-sm datepicker text-center limpiar" name="f_vto" id="f_vto" placeholder="(DD/MM/AAAA)" maxlength="10" autocomplete="off" readonly>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group col-md-5">
                        <label for="d_resolucion">Resolución</label>
                        <input name='d_resolucion' type="text" class="mayusculas limpiar form-control input-sm validate[required] text-left" id="d_resolucion" readonly>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="f_resolucion">Fecha de Resol.</label>
                        <div class="input-group">
                            <input type="text" class="form-control input-sm datepicker text-center limpiar" name="f_resolucion" id="f_resolucion" placeholder="(DD/MM/AAAA)" maxlength="10" autocomplete="off" readonly>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <label>Observaciones</label>
                        <textarea id="d_orbserv" readonly rows="2" cols="50" class='form-control limpiar input-sm'></textarea>
                    </div>

                    <div class="row-search text-center form-group col-md-12" style="margin-top: 1%;">
                            <button class="btn-sm btn-primary" type="button" id="btn_buscar"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Consultar</button>
                            <button class="btn-sm btn_limpiar" type="button" id="btn_limpiar"></button>
                    </div>

                    <!--p_intimacion,p_pfp,p_n_tabla,
    p_int_inmob, p_quiebra, p_concurso-->
                    <div class="form-group col-md-1">
                        
                    </div>


                    <!-- ACA TERMINA LA COPIA -->


                   
        
                </form>
             </div>  
                </div>
                
                
                
            </div>
        </div>
        <div id="div_buttons" class="panel-search">
            <div class="panel panel-primary">
                <div class="collapse in" id="collapse_buttons" aria-expanded="true">
                    <div class="panel-heading">Confirmación</div>
                    <div class="panel-body">
                        <form id='frm_buttons'>
        
                            <div class="form-group col-md-3">
                                <label for="f_concurso_quiebra">Nueva fecha de Homologación</label>
                                <div class="input-group">
                                    <input type="text" class="form-control input-sm datepicker text-center limpiar" name="f_concurso_quiebra" id="f_concurso_quiebra" placeholder="(DD/MM/AAAA)" maxlength="10" autocomplete="off" disabled>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
        
                            <button class="btn-sm btn-primary" type="button" style="width: 17%;margin-top: 18px;" id="btn_actualizar" disabled> Confirmar Concurso/Quiebra</button>
                            <button class="btn-sm btn-primary" type="button" style="width: 15%;margin-top: 18px;" id="btn_revertir" disabled> Revertir Concurso/Quiebra</button>
        
                        </form>
                    </div>
                </div>
            </div>
        </div>

<div id="main_grid_wrapper">
    <table id='main_grid' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
    <div id='main_grid_pager' class='scroll' style='text-align:center;'></div>
</div>


<div id="gridWrapper">

    <div class='detalle'>
        <table id='main_grid' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
        <div id='main_grid_pager' class='scroll' style='text-align:center;'></div>
    </div>

    <div class="form-group col-md-2 col-md-offset-6" style="margin-top: 1%;">
        <label>Total Adeudado</label>
        <input type="text" id="i_adeudado" class="form-control input-sm text-right" readonly>
    </div>
    <div class="form-group col-md-2 " style="margin-top: 1%;">
        <label>Total Interés</label>
        <input type="text" id="i_interes" class="form-control input-sm text-right" readonly>
    </div>
    <div class="form-group col-md-2" style="margin-top: 1%;">
        <label>Total Actualizado</label>
        <input type="text" id="i_actualizado" class="form-control input-sm text-right" readonly>
    </div>

</div>

                <div id='grid_diferencia_pager' class='scroll' style='text-align:center;'></div>
            </div>
            
            <div class='modal-footer'>
                
            </div>
        </div>
    </div>
</div>
