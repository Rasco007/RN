                <form id='frm_busqueda'>
                    <div class="row">

                        <div class="row">
                            <div class="form-group col-md-2 col-md-offset-1 ">
                                <label>CUIT</label>
    
                                <div id="div_cuit" class='input-group'style="padding-left: 1%;">
                                    <input name='n_cuit' id='n_cuit' type="text" class="form-control input-sm text-right validate[required,custom[validaCuit]]" maxlength='13' >
                                    
                                </div>
                            </div>
                            <input name='id_contribuyente'  type="hidden" class="" id="id_contribuyente" readonly>

                            <input name='id_obligacion'  type="hidden" class="" id="id_obligacion" readonly>
                            <input name='id_ddjj'  type="hidden" class="" id="id_ddjj" readonly>
                            <input name='i_saldo'  type="hidden" class="" id="i_saldo" readonly>
                            <input name='m_erronea'  type="hidden" class="" id="m_erronea" readonly>
                            <input name='m_favor_rentas'  type="hidden" class="" id="m_favor_rentas" readonly>
                            <input name='n_secuencia_pres'  type="hidden" class="" id="n_secuencia_pres" readonly>
                            <input name='n_remito'  type="hidden" class="" id="n_remito" readonly>

                            <div class="form-group col-md-2">

                                <div class="input-group" id="div_input_denominacion">
                                    <input name='d_denominacion' type="text" class="mayusculas form-control input-sm validate[required]" id="d_denominacion">
                                    <span class="input-group-addon" id="mascara_lupa_d_denominacion">
                                        <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                    </span>
                                    <span class="input-group-addon" id="lupa_d_denominacion">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </span>
                                </div>
                            </div>


                            <div class="form-group col-md-2 ">
                                <label for="c_tipo_documento">Tipo Documento</label>
                                <div class="input-group" id="div_input_tipo_documento">
                                    <input name='c_tipo_documento' type="text" class="form-control input-sm input-cod-short" id="c_tipo_documento" >
                                    <input name='d_tipo_documento' type="text" class="form-control input-sm input-desc-long" id="d_tipo_documento" readonly>
                                        <span class="input-group-addon btn_lupa" id="lupa_tipo_documento">
                                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                        </span>
                                   </div>
                            </div>
    
                            <div class="form-group col-md-2 ">
                                <label for="nro_documento">Nro Documento</label>
                                <div class="input-group" id="div_input_nro_documento">
                                    <input name='nro_documento' type="text" class="form-control input-sm" id="nro_documento" > 
                                </div>
                            </div>

                            <div class="form-group col-md-2 ">
                                <label for="c_tributo">Tributo(*)</label>
                                <div class="input-group" id="div_input_c_tributo">
                                    <input name='c_tributo' type="text" class="form-control input-sm input-cod-short" id="c_tributo" > 
                                    <input name='d_tributo' type="text" class="form-control input-sm input-desc-long" id="d_tributo" readonly>
                                    <span class="input-group-addon btn_lupa" id="lupa_c_tributo">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group col-md-2 col-md-offset-1 ">
                                <label for="c_concepto">Concepto</label>
                                <div class="input-group" id="div_input_c_concepto">
                                    <input name='c_concepto' type="text" class="form-control input-sm input-cod-short" id="c_concepto" > 
                                    <input name='d_concepto' type="text" class="form-control input-sm input-desc-long" id="d_concepto" readonly>
                                    <span class="input-group-addon btn_lupa" id="lupa_d_concepto">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group col-md-2 ">
                                <label for="n_posicion_fiscal">Posición Fiscal(*)</label>
                                <div class="input-group" id="div_input_n_posicion_fiscal">
                                    <input name='n_posicion_fiscal' type="text" class="form-control input-sm" id="n_posicion_fiscal" > 
                                </div>
                            </div>

                            <div class="form-group col-md-2">
                                <label for="n_cuota">Nro Cuota(*)</label>
                                <div class="input-group" id="div_input_n_cuota">
                                    <input name='n_cuota' type="text" class="form-control input-sm" id="n_cuota" > 
                                </div>
                            </div>
                       

                            <div class="form-group col-md-2">
                                <label for="d_objeto_hecho">Objeto Hecho</label>
                                <div class="input-group" id="div_input_d_objeto_hecho">
                                    <input name='d_objeto_hecho' type="text" class="form-control input-sm" id="d_objeto_hecho">
                                    <span class="input-group-addon btn_lupa" id="lupa_objeto_hecho">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </span>
                                </div>
                            </div>

                          
                              
                            <!--<div class="form-group col-md-2">
                                <label for="c_concepto">Concepto</label>
                                <div class="input-group" id="div_input_c_concepto">
                                    <input name='c_concepto' type="text" class="form-control input-sm input-cod-long" id="c_concepto">
                                    <input name='d_concepto' type="text" class="form-control input-sm input-desc-short" id="d_concepto">
                                    <span class="input-group-addon btn_lupa" id="lupa_c_concepto">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                                </div>
                            </div>



                            <div class="form-group col-md-2">
                                <label for="f_presentación">Fecha Presentación</label>
                                <div class="input-group" id="div_input_f_presentación">
                                    <input name='f_presentación' type="text" class="form-control input-sm" id="f_presentación">
                                </div>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="id_obligacion">Obligación</label>
                                <div class="input-group" id="div_input_obligacion">
                                    <input name='id_obligacion' type="text" class="form-control input-sm" id="id_obligacion">
                                </div>
                            </div>

                            <div class="form-group col-md-2 col-md-offset-1">
                                <label for="n_comprobante">Nro Comprobante</label>
                                <div class="input-group" id="div_input_n_comprobante">
                                    <input name='n_comprobante' type="text" class="form-control input-sm" id="n_comprobante">
                                </div>
                            </div>

                            <div class="form-group col-md-2">
                                <label for="c_tipo_form">Form</label>
                                <div class="input-group" id="div_input_c_tipo_form">
                                    <input name='c_tipo_form' type="text" class="form-control input-sm" id="c_tipo_form">
                                </div>
                            </div>
                        </div>
                    
                        -->

                    </div> 

                  


                        <div class='row-search text-center' style="margin-top: 2%">
                            <button class="btn-sm btn-primary" type="button" id="btn_buscar"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
                            <button class="btn-sm btn_limpiar" type="button" id="btn_limpiar"></button>
                        </div>
                    </div>
                        
                    
                </form>
                <div id='gridWrapper' >
                    <div style="margin-top: 10px;">
                        <table id='main_grid' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
                        <div id='main_grid_pager' class='scroll' style='text-align:center;'></div>
                    </div>
                    <br/>
                
                 
                
                    <div id='detalle'>
                        <table id='detalles_grid' class='scroll' cellpadding='0' cellspacing='0'>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                        </table>
                        <div id='detalles_grid_pager' class='scroll' style='text-align:center;'></div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
</div>

<!-- MODAL DETALLE DE OBLIGACIÓN -->
<div class="modal fade" id="modal_detalle" tabindex="-1" role="dialog" aria-labelledby="detalle_title" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--GRILLA Detalle-->
                <div id="modal_grilla_detalle">
                    <table id='modal_detalle_grid' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
                    <div id='modal_detalle_grid_pager' class='scroll' style='text-align:center;'></div>
                </div>
                <br>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
