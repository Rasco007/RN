<!--DIV BUSQUEDA-->
<div id="div_search" class="panel-search">
    <div class="panel panel-primary">
        <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapse_search" aria-expanded="true" aria-controls="#collapse_search">
            <span class="glyphicon"></span>
        </a>
        <div class="collapse in" id="collapse_search" aria-expanded="true" style="">
            <div class="panel-heading">Determinación de Crédito</div>
            <div class="panel-body">
                <form id='frm_consulta'>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="n_cuit">CUIT</label>
                            <input type="text" class="form-control input-sm text-right validate[required] limpiar" id="n_cuit">
                            <input type="hidden" class="form-control input-sm text-right validate[required] limpiar" id="id_contribuyente">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="d_denominacion" class="control-label">Denominación</label>
                            <input type="text" class="form-control input-sm mayusculas validate[required] limpiar" id="d_denominacion">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="c_tributo">Tributo</label>
                            <div id="div_tributo" class="input-group">
                                <input type='text' id='c_tributo' name='c_tributo' class='form-control input-sm input-cod-short numero validate[required] limpiar'/>
                                <input type='text' id='d_tributo' name='d_tributo' class='form-control input-sm input-desc-long' readonly="true"/>
                                <span class="input-group-addon btn_lupa" id="btn_lupa_tributo" name='btn_lupa_tributo'>
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="d_objeto_hecho">Objeto</label>
                            <div id="div_objeto" class="input-group">
                                <input type='text' id='d_objeto_hecho' name='d_objeto_hecho' class='form-control input-sm mayusculas validate[required] limpiar'/>
                                    <span class="input-group-addon btn_lupa" id="btn_lupa_objeto" name='btn_lupa_objeto'>
                                        <span class="glyphicon glyphicon-search"></span>
                                    </span>
                            </div>
                        </div>
                    </div>

                    <div class='row text-center'>
                        <button type="button" class="btn btn_buscar" id="btn_buscar"></button>
                        <button type='button' class="btn btn_limpiar" id='btn_limpiar'></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
