<div id="div_search" class="panel-search">
    <div class="panel panel-primary">

        <div class="collapse in" id="collapse_search" aria-expanded="true">
            <div class="panel-heading" style="padding-left: 1%; text-transform: none;">Consulta Planes de Pago por Objeto/Hecho</div>
            <div class="panel-body">
                <form id='frm_listado_planes_x_obj_hecho' style="margin-top: 5px;">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="d_tipo_imponible">Tipo Imponible (*)</label>
                            <div class="input-group" id="div_input_tipo_imponible">

                            <label for="d_objeto_hecho">Objeto/Hecho (*)</label>

                        <div class="form-group col-md-6">
                            <div class="text-center" style="margin: 1.5% 0 0 0;float: right;">
