<div class="modal" id="mail_prueba_modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title">Env√≠o de Mail de Prueba</h5>
            </div>
            <div class="modal-body">
                <form id='frm_mail_prueba'>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="d_plantilla_prueba">Plantilla:</label>
                            <input id="d_plantilla_prueba" class="form-control" readonly></input>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="d_destinatarios">Destinatarios de Prueba (*):</label>
                            <textarea id="d_destinatarios" class="form-control validate[required,funcCall[validaListaMails]]"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn_enviar_mail_modal" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
