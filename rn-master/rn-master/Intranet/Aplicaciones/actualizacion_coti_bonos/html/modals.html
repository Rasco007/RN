<div class="modal fade" id="bono_modal" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="bono_title">Bono</h5>
            </div>
            <div class="modal-body">
                <form id="frm_bono">
                    <input type="hidden" readonly id="bono_oper">
                    <input type="hidden" readonly id="c_bono_original">
                    <input type="hidden" readonly id="f_vig_desde_original">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="bono_d_tipo">Código de Especie (*):</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-sm input-cod-short mayusculas validate[required]"
                                    id="bono_c_tipo">
                                <input type="text" class="form-control input-sm input-desc-long" id="bono_d_tipo"
                                    readonly>
                                <span class="input-group-addon btn_lupa" id="lupa_c_bono">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="bono_f_desde">F. Vig. Desde (*):</label>
                            <div class="input-group">
                                <input type="text"
                                       class="form-control input-sm datepicker text-center validate[required,custom[validaFecha]]"
                                       name="bono_f_desde" id="bono_f_desde" placeholder="(DD/MM/AAAA)" maxlength="10"
                                       autocomplete="off" style="text-align: center;">
                                <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="bono_f_hasta">F. Vig. Hasta:</label>
                            <div class="input-group">
                                <input type="text"
                                       class="form-control input-sm datepicker text-center validate[custom[validaFecha]]"
                                       name="bono_f_hasta" id="bono_f_hasta" placeholder="(DD/MM/AAAA)" maxlength="10"
                                       autocomplete="off" style="text-align: center;">
                                <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            </div>
                        </div>                
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="bono_i_cotizacion">Cotización (*):</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-sm text-right validate[required,custom[number]]" id="bono_i_cotizacion">
                            </div>
                        </div>
                    </div> 
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="btn_guardar_bono">Aceptar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
