<div class="panel-search">
    <div class="panel panel-primary">
        <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapse_search" aria-expanded="true" aria-controls="#collapse_search">
            <span class="glyphicon"></span>
        </a>
        <div class="collapse in" id="collapse_search" aria-expanded="true">
            <div class="panel-heading">Datos para Identificaci&oacute;n del Expediente</div>
            <div class="panel-body">
                <form id='frm_busqueda'>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="d_descrip">Planes de Fiscalización</label>
                            <div class="input-group" id="div_input_d_descrip">
                                <input name='c_codigo_plan' type="text" class="form-control input-sm input-cod-short" id="c_codigo_plan">
                                <input name='d_descrip' type="text" class="form-control input-sm input-desc-long" id="d_descrip" readonly>
                                <span class="input-group-addon" id="mascara_lupa_plan_fis">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                                <span class="input-group-addon btn_lupa" id="lupa_plan_fis">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-md-3 ">
                            <label for="c_tipo_plan">Tipo Plan</label>
                            <div class="input-group" id="div_input_expediente">
                                <input name='c_tipo_plan' type="text" class="form-control input-sm input-cod-short mayusculas" id="c_tipo_plan">
                                <input name='d_tipo_plan' type="text" class="form-control input-sm input-desc-long" id="d_tipo_plan" readonly>
                                <span class="input-group-addon" id="mascara_lupa_c_tipo_plan">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                                <span class="input-group-addon btn_lupa" id="lupa_c_tipo_plan">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="anio">Año</label>
                            <div class="input-group" id="div_input_anio">
                                <input name='anio' type="text" class="form-control input-sm" id="anio">
                            </div>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="n_cant_inspectores">Cantidad Inspectores</label>
                            <div class="input-group" id="div_input_n_cant_inspectores">
                                <input name='n_cant_inspectores' type="text" class="form-control input-sm" id="n_cant_inspectores">
                            </div>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="n_horas">Cantidad Horas</label>
                            <div class="input-group" id="div_input_n_horas">
                                <input name='n_horas' type="text" class="form-control input-sm" id="n_horas">
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class='row-search text-center' style="margin-top: 2%">
                            <button type='button' id='btn_buscar' name='btn_buscar' class="btn-sm btn_buscar"></button>
                            <button class="btn-sm btn_limpiar" type="button" id="btn_limpiar"></button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>



<div id='gridWrapper' >
    <div>
        <table id='main_grid' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
        <div id='main_grid_pager' class='scroll' style='text-align:center;'></div>
    </div>
    <br/>

 

    <div id='detalle'>
        <table id='detalles_grid' class='scroll' cellpadding='0' cellspacing='0'>
            <tr>
                <td>&nbsp;</td>
            </tr>
        </table>
        <div id='detalles_grid_pager' class='scroll' style='text-align:center;'></div>
    </div>
</div>

<div class="div-totales">
    <div class="tot-group input-group col-md-offset-8 ">
        <label for="tot_horas_est">Total Horas:</label>
        <input type="text" readonly="" class="form-control input-sm text-right" id="tot_horas_est">
    </div>
</div>
