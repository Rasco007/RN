<div class="modal fade" id="mail_tel_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="com_title">Completar Mail/Teléfonos</h5>
            </div>
            <div class="modal-body">
                <form id="form_mail_tel_modal">
                    <input type="hidden" id="id_contribuyente">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="email_1">E-mail 1</label>
                            <input type="text" class="form-control input-sm" id="email_1" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="email_2">E-mail 2</label>
                            <input type="text" class="form-control input-sm" id="email_2" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="telefono_1">Teléfono 1</label>
                            <input type="text" class="form-control input-sm" id="telefono_1" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="telefono_2">Teléfono 2</label>
                            <input type="text" class="form-control input-sm" id="telefono_2" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="telefono_3">Celular</label>
                            <input type="text" class="form-control input-sm numero" id="telefono_3" placeholder="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="btn_mail_tel_aceptar">Aceptar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
