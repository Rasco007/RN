<div id="div_search" class="panel-search">
    <div class="panel panel-primary">
        <div class="collapse in" id="collapse_search" aria-expanded="true">
            <div class="panel-heading" style="padding-left: 1%;text-transform: none;">Datos para Informe de Deuda</div>
            <div class="panel-body">
                <form id='frm_busqueda' >

                        </div>

                        </div>

                    </div>

             </div>  
                </div>

            </div>

</div>
