<div id="div_search" class="panel-search">
    <div class="panel panel-primary">
        <div class="collapse in" id="collapse_search" aria-expanded="true">
            <div class="panel-heading">Datos de la Instancia</div>
            <div class="panel-body">
                <form id='frm_busqueda'>

                    <div class="form-group col-md-2">
                        <label for="boleta_deuda">Boleta de Deuda</label>
                        <input name='boleta_deuda' type="text" class="mayusculas form-control input-sm validate[required] text-right" id="boleta_deuda">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="c_expediente">Expediente Adm.</label>
                        <input name='c_expediente' type="text" class="mayusculas form-control input-sm validate[required] text-right" id="c_expediente">
                    </div>

                    <div class="form-group col-md-3">
                        <div style="margin-top: 6%;">
                            <button class="btn-sm btn" type="button" id="btn_consultar"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Consultar</button>
                            <button class="btn-sm btn btn_limpiar" type="button" id="btn_limpiar"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="gridWrapperInstancias">

    <div class='instancias'>
        <table id='grid_instancias' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
        <div id='grid_instancias_pager' class='scroll' style='text-align:center;'></div>
    </div>

</div>

<div id="div_buttons" class="panel-search">
    <div class="panel panel-primary">
        <div class="collapse in" id="collapse_buttons" aria-expanded="true">
            <div class="panel-heading">Anulación de Juicio</div>
            <div class="panel-body">
                <form id='frm_buttons'>

                    <div class="form-group col-md-3">
                        <label for="f_anulacion">Fecha de Anulación</label>
                        <div class="input-group">
                            <input type="text" class="form-control input-sm datepicker text-center limpiar" name="f_anulacion" id="f_anulacion" placeholder="(DD/MM/AAAA)" maxlength="10" autocomplete="off" disabled>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group col-md-3" style="display: none;">
                        <label for="f_confirmacion">Fecha de Anulación</label>
                        <div class="input-group">
                            <input type="text" class="form-control input-sm datepicker text-center limpiar" name="f_confirmacion" id="f_confirmacion" placeholder="(DD/MM/AAAA)" maxlength="10" autocomplete="off" disabled>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group col-md-5">
                        <label>Obs.</label>
                        <textarea id="observaciones_anulacion" rows="1" cols="50" class='form-control input-sm'></textarea>
                    </div>

                    <button class="btn-sm btn-primary" type="button" style="width: 15%;margin-top: 18px;" id="btn_pre_judicial" disabled> Pre-Judicial Cumplido</button>

                    <button class="btn-sm btn-primary" type="button" style="width: 15%;margin-top: 18px;" id="btn_anular_juicio" disabled><span class="glyphicon glyphicon-refresh" aria-hidden="true" ></span> Anular Juicio</button>

                </form>
            </div>
        </div>
    </div>
</div>

<div id="gridWrapper">

    <div class='detalle'>
        <table id='main_grid' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
        <div id='main_grid_pager' class='scroll' style='text-align:center;'></div>
    </div>

    <div class="form-group col-md-2 col-md-offset-6" style="margin-top: 1%;">
        <label>Total Adeudado</label>
        <input type="text" id="i_adeudado" class="form-control input-sm text-right" readonly>
    </div>
    <div class="form-group col-md-2 " style="margin-top: 1%;">
        <label>Total Interés</label>
        <input type="text" id="i_interes" class="form-control input-sm text-right" readonly>
    </div>
    <div class="form-group col-md-2" style="margin-top: 1%;">
        <label>Total Actualizado</label>
        <input type="text" id="i_actualizado" class="form-control input-sm text-right" readonly>
    </div>

</div>
