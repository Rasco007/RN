<div class="modal fade" id="modal_calcular_puntaje" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="exampleModalLiveLabelAdd">Calcular Puntaje</h5>
            </div>
            <div class="modal-body">
                <form id="form_alta">
                    <div class="form-group" style="display: flex;flex-direction: column;max-width: 80%;margin: 0 auto;gap: 5px;">

                        <label for="anio_desde">Año Desde (*)</label>
                        <div class="input-group alta_general">
                            <input type="text"  class="form-control input-sm validate[required, custom[onlyIntNumber]]" id="anio_desde">
                        </div>

                        <label for="anio_hasta">Año Hasta (*)</label>
                        <div class="input-group alta_general">
                            <input type="text"  class="form-control input-sm validate[required, custom[onlyIntNumber]]" id="anio_hasta">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" class="btn btn-sm" id="btn_calcular_puntaje"><span
                            class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
