<div class="modal fade" id="modal_editar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="exampleModalLiveLabelAdd">Editar</h5>
            </div>
            <div class="modal-body">
                <form id="form_alta">
                    <div class="form-group" style="display: flex;flex-direction: column;max-width: 80%;margin: 0 auto;gap: 5px;">
                        <input type="text" name="n_cuit_asesor_legal" id="n_cuit_asesor_legal" hidden="">
                        <input type="text" name="cant_juicios_con_cta_banc" id="cant_juicios_con_cta_banc" hidden="">
                        <input type="text" name="cant_juicios_sin_cta_banc" id="cant_juicios_sin_cta_banc" hidden="">
                        <input type="text" name="puntaje_final" id="puntaje_final" hidden="">

                        <label for="n_coeficiente">Coeficiente Manual (*)</label>
                        <div class="input-group alta_general">
                            <input type="text"  class="form-control input-sm validate[required, custom[onlyIntNumber]]" id="n_coeficiente">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" class="btn btn-sm" id="btn_guardar_coeficiente"><span
                            class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
