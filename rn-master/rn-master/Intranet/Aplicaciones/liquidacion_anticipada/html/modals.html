<div class="modal fade" id="modal_liq"  role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="detalle deuda_title">Generación de Liquidación</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="f_liquidacion_modal">F. Liquidaci&oacute;n:</label>
                        <div class="input-group">
                            <input type="text" class="input-sm datepicker mindate text-center limpiar" name="f_liquidacion_modal" id="f_liquidacion_modal" placeholder="(DD/MM/AAAA)" maxlength="10" autocomplete="off">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="cant_cuotas">Cantidad de cuotas a incluir:</label>
                        <div class="input-group" id="div_input_cant_cuotas">
                            <input type="text" class="form-control input-sm numerico" id="cant_cuotas" name="cant_cuotas">
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="max_cantidad_cuotas">Cant. de cuotas m&aacute;x. para adelantar:</label>
                        <div class="input-group" id="div_input_max_cantidad_cuotas">
                            <input readonly type="text" class="form-control input-sm numerico" id="max_cantidad_cuotas" name="max_cantidad_cuotas">
                        </div>
                    </div>
                </div>
                <div class="row" style="display:flex; justify-content: end;">
                    <button type="button" class="btn-sm btn-primary" style="margin: 2% 2% 2% 0;" id="btn_armar_liq">Armar Liquidaci&oacute;n</button>
                </div>
                
                <div>
                    <table id="cuotas_adeudadas_grid" class="scroll" cellpadding="0" cellspacing="0">
                        <tr><td>&nbsp;</td></tr>
                    </table>
                    <div id="cuotas_adeudadas_grid_pager" class="scroll" style="text-align:center;"></div>
                </div>
                <div id="div_input" style="display:flex; justify-content: end;">
                    <h6 style="color:blue; border: solid 1px grey; background-color: white; margin-right:3%; margin-top:1.5%">Tipo Cuota:  A --> Anticipo,    V --> Vencidas,   L --> Adelantadas</h6>
                    <label for="totales" style="margin-top:1.5%">Totales:</label>
                    <div name="totales" id="totales" class="col-md-6" style="display:flex; justify-content:end; margin-top:1%;">
                        <div class="input-group col-md-5" style="display: flex;justify-content: end;">
                            <input type="text" readonly class="form-control mascara_importe input-sm text-right total_cuota" id="tsaldo">
                        </div>
                        <div class="input-group col-md-5" style="display: flex;justify-content: end;">
                            <input type="text" readonly class="form-control mascara_importe input-sm text-right total_cuota" id="interes_fecha_liq">
                        </div>
                        <div class="input-group col-md-5" style="display: flex;justify-content: end;">
                            <input type="text" readonly class="form-control mascara_importe input-sm text-right total_cuota" id="liquidado">
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" style="margin:0 10% 0 10%" class="btn-sm btn-primary" id="btn_grabar_liq">Grabar Liquidaci&oacute;n</button>
                    <button type="button" style="margin:0 10% 0 10%" class=" btn-sm btn-primary" id="btn_imprimir">Imprimir</button>
                    <button type="button" style="margin:0 10% 0 10%" class="btn btn-secondary" id="btn_volver_liq" data-dismiss="modal">Volver</button>
                </div>
            </div>
            <input id="id_liquidacion" class="hidden">  
            <input id="id_boleta_agr" class="hidden">  
        </div>
    </div>
</div>
