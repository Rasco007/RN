<div class='titlebar'>
    <span class="ui-jqgrid-title">Datos para informe de liquidación de Deuda</span>
</div>
<br>
    <form id='frm_busqueda'>
    <div class="row">

        <div class="form-group col-md-2 col-md-offset-1">
            <label for="n_cuit_filtro">CUIT:</label>
            <input name='n_cuit_filtro' id='n_cuit_filtro' type='text' class='form-control input-sm text-right validate[custom[validaCuit]]' />
            <input name='id_contribuyente_filtro' id='id_contribuyente_filtro' type='hidden'/>
        </div>

        <div class="form-group col-md-3">
            <label for="d_denominacion_filtro">Denominaci&oacute;n:</label>
            <!--<input type="text" class="form-control input-sm mayusculas" id="desc_denom_filtro">-->

            <div class="input-group" id="div_input_tributo_filtro">
                <input type="text" class="form-control input-sm mayusculas" id="d_denominacion_filtro">
                <span class="input-group-addon" id="mascara_lupa_d_denominacion">
                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                </span>
                <span class="input-group-addon btn_lupa" id="lupa_d_denominacion">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    
                </span>
            </div>

        </div>

       
    
        <div class="form-group col-md-2">
            <label for="exp_admin_filtro">Expediente Administrativo</label>
            <div class="input-group" id="div_input_exp_admin">
                <input name='exp_admin_filtro' type="text" class="form-control input-sm" id="exp_admin_filtro" > 
                <span class="input-group-addon btn_lupa" id="lupa_exp_admin">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </span>
           </div>
            </div>
        
        <div class="form-group col-md-2">
            <label for="tipo_liq_filtro">Tipo</label>
            <select class=" form-control input-sm" id="tipo_liq_filtro">
                <option value="N" selected>Deuda Original</option>
                <option value="S">Verificación Tardía</option>
            </select>
        </div>
    </div>


    </div>
    <div class="row">
        
        <div class='row-search text-center' style="margin-top: 2%">
            <button class="btn-sm btn-primary" type="button" id="btn_buscar"><span class="glyphicon " aria-hidden="true"></span>Emitir Informe</button>
            <button class="btn-sm btn_limpiar" type="button" id="btn_limpiar"></button>

        </div>
    </div>
        
    
</form>
