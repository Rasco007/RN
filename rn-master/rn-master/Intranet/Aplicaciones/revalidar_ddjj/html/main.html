<div id="div_max_min" class="panel-search">
    <div class="panel panel-primary">
        <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapse_search" aria-expanded="true" aria-controls="#collapse_search">
            <span class="glyphicon"></span>
        </a>
        <div class="collapse in" id="collapse_search" aria-expanded="true">
            <div class="panel-heading">Datos del Contribuyente</div>
            <div class="panel-body">
                <div id="bloque_busqueda" style="margin: 0 1% 0 1%;">
                    <form id="frm_ddjj">
                        <div class="row">

                            <div class="form-group col-md-3">
                                <label for="periodo_desde">Per&iacute;odo Desde (*) </label>
                                <div class="input-group" id="div_input_periodo_desde" style="width: 100%">
                                    <input name='periodo_desde' type="text" class="form-control input-sm numerico periodo" id="periodo_desde" maxlength='7' placeholder="(AAAA/MM)" style="text-align: center;" >
                                </div>
                            </div>

                            <div class="form-group col-md-3" >
                                <label for="periodo_hasta">Per&iacute;odo Hasta (*) </label>
                                <div class="input-group" id="div_input_periodo_hasta" style="width: 100%">
                                    <input name='periodo_hasta' type="text" class="form-control input-sm numerico periodo" id="periodo_hasta" maxlength='7' placeholder="(AAAA/MM)" style="text-align: center;">
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="c_tributo">Tributo (*)</label>
                                <div class="input-group" id="div_input_tributo">
                                    <input name='c_tributo' type="text" class="form-control input-sm input-cod-short numerico" id="c_tributo">
                                    <input name='d_tributo' type="text" class="form-control input-sm input-desc-long" id="d_tributo" readonly>
                                    <span class="input-group-addon btn_lupa" id="lupa_c_tributo">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </span>
                                </div>
                            </div>
                            <input name='c_tipo_imponible' type="hidden" class="form-control input-sm text-right" id="c_tipo_imponible">
                            <div class="form-group col-md-3">
                                <label>CUIT (*)</label>
                                <div class="input-group" style="width:100%" >
                                    <input name='n_cuit' id='n_cuit' type="text" class="form-control input-sm text-right validate[required,custom[validaCuit]]" maxlength='14' >
                                    <input name='id_contribuyente' type="hidden" class="form-control input-sm text-right" id="id_contribuyente">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="d_denominacion">Apellido y Nombre / Raz&oacute;n Social (*)</label>
                                <div class="input-group" id="div_input_d_denominacion">
                                    <input name='d_denominacion' type="text" class="form-control input-sm mayusculas" id="d_denominacion" >
                                    <span class="input-group-addon" id="mascara_lupa_d_denominacion">
                                        <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                    </span>
                                    <span class="input-group-addon btn_lupa" id="lupa_d_denominacion">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="c_tipo_documento">Tipo de Documento</label>
                                <div class="input-group">
                                    <input name='c_tipo_documento' type="text" class="form-control input-sm input-cod-short" id="c_tipo_documento">
                                    <input name='d_tipo_documento' type="text" class="form-control input-sm input-desc-long" id="d_tipo_documento" readonly>
                                    <span class="input-group-addon btn_lupa" id="lupa_c_tipo_documento">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="n_documento">Nro. Documento</label>
                                <div class="input-group" id="div_input_form">
                                    <input name='n_documento' type="text" class="form-control input-sm numerico" id="n_documento">
                                    </span>
                                </div>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="d_objeto_hecho">Objeto / Hecho</label>
                                <div class="input-group" style="width:100%">
                                    <input type="text" class="form-control input-sm mayusculas" id="d_objeto_hecho" name="d_objeto_hecho">
                                    <!-- <span class="input-group-addon" id="mascara_lupa_d_objeto_hecho">
                                        <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                    </span>
                                    <span class="input-group-addon btn_lupa" id="lupa_d_objeto_hecho">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </span> -->
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class='row-search text-center' style="margin-top: 2%">
                        <button class="btn-sm btn-primary" type="button" id="btn_revalidar">Revalidar</button>
                        <button class="btn-sm btn-primary btn_limpiar" type="button" id="btn_limpiar"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
