<div id="div_search" class="panel-search">
    <div class="panel panel-primary">
        <div class="collapse in" id="collapse_search" aria-expanded="true">
            <div class="panel-heading" style="padding-left: 1%;text-transform: none;">Datos del Contribuyente</div>
            <div class="panel-body">
                <form id='frm_busqueda'>
                    <div class="row">
                        <input type="hidden" readonly id="id_contribuyente">

                        <div class="form-group col-md-3">
                            <label for="c_tributo">Tributo (*)</label>
                            <div class="input-group" id="div_input_c_tributo">
                                <input name='c_tributo' type="text" class="form-control input-sm input-cod-short" id="c_tributo">
                                <input name='d_tributo' type="text" class="form-control input-sm input-desc-long" id="d_tributo" readonly>
                                <span class="input-group-addon btn_lupa" id="lupa_c_tributo">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>


                        <div class="form-group col-md-4">
                            <label for="d_denominacion">Apellido y Nombre / Raz√≥n Social (*)</label>

                            <div class="input-group" id="div_input_obj_hecho">
                                <input name='d_denominacion'  type="text" class="form-control limpiar input-sm mayusculas" id="d_denominacion">
                                <span class="input-group-addon" id="mascara_lupa_d_denominacion">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </span>
                                <span class="input-group-addon btn_lupa" id="lupa_denominacion">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>


                        <div class="form-group col-md-3">
                            <label for="c_tipo_documento">Tipo Documento</label>
                            <div class="input-group" id="div_input_tipo_documento">
                                <input name='c_tipo_documento' type="text" class="form-control input-sm input-cod-short" id="c_tipo_documento">
                                <input name='d_tipo_documento' type="text" class="form-control input-sm input-desc-long" id="d_tipo_documento" readonly>
                                <span class="input-group-addon btn_lupa" id="lupa_tipo_documento">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="nro_documento">Nro. Documento</label>
                            <div class="input-group" id="div_input_nro_documento">
                                <input name='nro_documento' type="text" class="form-control input-sm" id="nro_documento" >
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="c_tipo_imponible">Tipo Imponible</label>
                            <div class="input-group" id="div_input_tipo_imponible">
                                <input name='c_tipo_imponible' type="text" class="form-control input-sm input-cod-short" id="c_tipo_imponible">
                                <input name='d_tipo_imponible' type="text" class="form-control input-sm input-desc-long" id="d_tipo_imponible" readonly>
                                <span class="input-group-addon btn_lupa" id="lupa_tipo_imponible">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="d_objeto_hecho">Objeto / Hecho (*)</label>
                            <div  id="div_input_d_objeto_hecho">
                                <input name='d_objeto_hecho' type="text" class="form-control input-sm" id="d_objeto_hecho">
                            </div>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="n_cuit">CUIT (*)</label>
                            <div id="div_input_n_cuit">
                                <input name='n_cuit' id='n_cuit' type="text" class="form-control input-sm text-right validate[required,custom[validaCuit]]" maxlength='14' >            </div>
                        </div>

                        <div class='row-search col-md-3 text-center' style="margin-top: 1.25%">
                            <button class="btn-sm btn-primary" type="button" id="btn_buscar"><span class="glyphicon " aria-hidden="true"></span>CONTROLAR</button>
                            <button class="btn-sm btn_limpiar" type="button" id="btn_limpiar"></button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
