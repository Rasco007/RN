<!--DIV BUSQUEDA-->
<div id="div_search" class="panel-search">
    <div class="panel panel-primary">
        <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapse_search" aria-expanded="true" aria-controls="#collapse_search">
            <span class="glyphicon"></span>
        </a>
        <div class="collapse in" id="collapse_search" aria-expanded="true" style="">
            <div class="panel-heading">B&uacute;squeda</div>
            <div class="panel-body">
                <form id='frm_consulta'>
                    <div class="row form-group">
                        <div class="col-md-4">
                            <label>Fecha Novedad </label>
                            <div class="input-group" id="div_rango">
                                <input name='f_novedad_desde' id='f_novedad_desde' type='text' class='form-control datepicker text-center input-sm validate[custom[validaFecha]]' placeholder="(DD/MM/YYYY)"/>
                                <div class="input-group-addon">hasta</div>
                                <input name='f_novedad_hasta' id='f_novedad_hasta' type='text' class='form-control datepicker text-center input-sm validate[custom[validaFecha]]' placeholder="(DD/MM/YYYY)"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class='col-md-3'>
                            <br>
                            <button type='button' class="btn-sm btn_buscar" id='btn_buscar'></button>
                            <button type='button' class="btn-sm btn_limpiar" id='btn_limpiar'></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
