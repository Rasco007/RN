<div class="modal fade" id="modal_ajustes" tabindex="-1" role="dialog" aria-labelledby="ajustesLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="ajustesLabel">Detalle de Ajustes</h5>
            </div>
            <div class="modal-body">
                <form id='frm_ajustes'>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="d_motivo">Motivo</label>
                            <input type="text" class="form-control input-sm" name="d_motivo" id="d_motivo" readonly>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="f_alta_ajuste" class="control-label">Fecha</label>
                            <input type="text" class="form-control input-sm text-center" name="f_alta_ajuste" id="f_alta_ajuste" readonly>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="d_usuario">Usuario</label>
                            <input type='text' id='d_usuario' name='d_usuario' class='form-control input-sm mayusculas' readonly/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="d_observaciones">Observaciones</label>
                            <textarea type='text' id='d_observaciones' name='d_observaciones' class='form-control input-sm' style="min-width: 250px;max-width: 450px;" readonly/></textarea>
                        </div>
                    </div>
                </form>
                <br>
                <table id='ajustes_grid' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
                <div id='ajustes_grid_pager' class='scroll' style='text-align:center;'></div>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" class="btn btn-secondary" id="btn_volver_ajustes" data-dismiss="modal">Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
