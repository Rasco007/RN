<!--DIV BUSQUEDA-->
<div id="div_search" class="panel-search">
    <div class="panel panel-primary">
        <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapse_search" aria-expanded="true" aria-controls="#collapse_search">
            <span class="glyphicon"></span>
        </a>
        <div class="collapse in" id="collapse_search" aria-expanded="true" style="">
            <div class="panel-heading">B&uacute;squeda</div>
            <div class="panel-body">
                <form id='frm_consulta'>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="c_organismo">Consorcio</label>
                            <div id="div_consorcio" class="input-group">
                                <input type='text' id='c_organismo' name='c_organismo' class='form-control input-sm input-cod-short mayusculas limpiar'/>
                                <input type='text' id='d_organismo' name='d_organismo' class='form-control input-sm input-desc-long' readonly="true"/>
                                <span class="input-group-addon btn_lupa" id="btn_lupa_consorcio" name='btn_lupa_consorcio'>
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
                            </div>
                        </div>     

                        <div class="form-group col-md-3">
                            <label for="c_region">Región</label>
                            <div id="div_region" class="input-group">
                                <input type='text' id='c_region' name='c_region' class='form-control input-sm input-cod-short mayusculas limpiar'/>
                                <input type='text' id='d_region' name='d_region' class='form-control input-sm input-desc-long' readonly="true" />
                                <span class="input-group-addon btn_lupa" id="btn_lupa_region" name='btn_lupa_region'>
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="c_area">Área</label>
                            <div id="div_area" class="input-group">
                                <input type='text' id='c_area' name='c_area' class='form-control input-sm input-cod-short mayusculas limpiar'/>
                                <input type='text' id='d_area' name='d_area' class='form-control input-sm input-desc-long' readonly="true" />
                                <span class="input-group-addon btn_lupa" id="btn_lupa_area" name='btn_lupa_area'>
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="c_concepto">Concepto</label>
                            <div id="div_concepto" class="input-group">
                                <input type='text' id='c_concepto' name='c_concepto' class='form-control input-sm input-cod-short mayusculas limpiar'/>
                                <input type='text' id='d_concepto' name='d_concepto' class='form-control input-sm input-desc-long' readonly="true" />
                                <span class="input-group-addon btn_lupa" id="btn_lupa_concepto" name='btn_lupa_concepto'>
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group col-md-3">
                            <label for="n_partida">Partida</label>
                            <div id="div_partida" class="input-group">
                                <input type='text' id='n_partida' name='n_partida' class='form-control input-sm mayusculas limpiar' readonly/>
                                <span class="input-group-addon btn_lupa" id="btn_lupa_partida" name='btn_lupa_partida'>
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="n_cuota">Cuota</label>
                            <input type="text" class="form-control input-sm text-right limpiar" name="n_cuota" id="n_cuota" maxlength="7" autocomplete="off" placeholder="AAAA/MM">
                        </div>
                    </div>
                    
                    <div class='row text-center'>
                        <button type='button' class="btn-sm btn_buscar" id='btn_buscar'></button>
                        <button type='button' class="btn-sm btn_limpiar" id='btn_limpiar'></button>    
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--GRILLA PRINCIPAL-->
<table id='main_grid' class='scroll' cellpadding='0' cellspacing='0'><tr><td>&nbsp;</td></tr></table>
<div id='main_grid_pager' class='scroll' style='text-align:center;'></div>
