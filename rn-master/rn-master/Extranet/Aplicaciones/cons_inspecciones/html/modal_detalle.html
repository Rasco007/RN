<div class="modal fade" id="detalle_modal" tabindex="-1" role="dialog" aria-labelledby="detalle_title" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="detalle_title">Detalle de Inspección</h5>
            </div>
            <div class="modal-body">
                <h5>Sr. Contribuyente, seleccione el o los períodos por los cuales acepta la pretensión fiscal ajustada.</h5>
                </br>

                <input type="hidden" id="modal_n_instancia">
                <input type="hidden" id="modal_n_orden">
                <div id="grilla_detalle">

                    <div id='detalle_grid_pager' class='scroll' style='text-align:center;'></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn-sm" data-dismiss="modal">Cerrar</button>
