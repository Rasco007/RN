<!--DIV BUSQUEDA-->
<div id="div_search" class="panel-search">
    <div class="panel panel-primary">
        <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapse_search" aria-expanded="true" aria-controls="#collapse_search">
            <span class="glyphicon"></span>
        </a>
        <div class="collapse in" id="collapse_search" aria-expanded="true" style="">
            <div class="panel-heading">B&uacute;squeda</div>
            <div class="panel-body">
                <form id='frm_consulta'>
                    
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="c_organismo_1">Consorcio</label>
                            <div id="div_organismo_1" class="input-group col-md-12">
                                <input type='text' id='c_organismo_1' name='c_organismo_1' class='form-control input-sm input-cod-short mayusculas limpiar'/>
                                <input type='text' id='d_organismo_1' name='d_organismo_1' class='form-control input-sm input-desc-long' readonly='true'/>
                                <span class="input-group-addon btn_lupa" id="btn_lupa_organismo_1" name='btn_lupa_organismo_1'>
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="c_region_1">Región</label>
                            <div id="div_region_1" class="input-group">
                                <input type='text' id='c_region_1' name='c_region_1' class='form-control input-sm input-cod-short mayusculas limpiar'/>
                                <input type='text' id='d_region_1' name='d_region_1' class='form-control input-sm input-desc-long' readonly="true" />
                                <span class="input-group-addon btn_lupa" id="btn_lupa_region_1" name='btn_lupa_region_1'>
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="c_area_1">Área</label>
                            <div id="div_area_1" class="input-group">
                                <input type='text' id='c_area_1' name='c_area_1' class='form-control input-sm input-cod-short mayusculas limpiar'/>
                                <input type='text' id='d_area_1' name='d_area_1' class='form-control input-sm input-desc-long' readonly="true" />
                                <span class="input-group-addon btn_lupa" id="btn_lupa_area_1" name='btn_lupa_area_1'>
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="c_concepto_1">Concepto</label>
                            <div id="div_concepto_1" class="input-group">
                                <input type='text' id='c_concepto_1' name='c_concepto_1' class='form-control input-sm input-cod-short mayusculas limpiar'/>
                                <input type='text' id='d_concepto_1' name='d_concepto_1' class='form-control input-sm input-desc-long' readonly="true" />
                                <span class="input-group-addon btn_lupa" id="btn_lupa_concepto_1" name='btn_lupa_concepto_1'>
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="f_vig">Fecha Vigencia</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-sm datepicker text-center limpiar" name="f_vig" id="f_vig" placeholder="(DD/MM/AAAA)" maxlength="10" autocomplete="off">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class='row text-center'>
                        <button type='button' class="btn-sm btn_buscar" id='btn_buscar'></button>
                        <button type='button' class="btn-sm btn_limpiar" id='btn_limpiar'></button>    
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
